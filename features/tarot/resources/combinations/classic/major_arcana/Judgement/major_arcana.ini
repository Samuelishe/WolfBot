[interpretations]
The Fool = "Новое начало с глубоким осознанием. Перерождение через освобождение от прошлого."
The Magician = "Ясное понимание своей силы. Воплощение намерений с осознанием своей миссии."
The High Priestess = "Интуитивное пробуждение. Глубокая духовная трансформация через внутренние откровения."
The Empress = "Плодотворное перерождение. Гармония между физическим и духовным началом."
The Emperor = "Принятие ответственности за свои действия. Возрождение через порядок и контроль."
The Hierophant = "Духовное прозрение через традиционные учения. Пробуждение, ведущее к высшей цели."
The Lovers = "Перерождение отношений. Осознание истинного выбора сердца."
The Chariot = "Движение вперёд с ясностью и целеустремлённостью. Победа через внутреннее пробуждение."
Strength = "Возрождение через внутреннюю гармонию. Пробуждение внутреннего потенциала."
The Hermit = "Глубокий поиск себя и своего предназначения. Пробуждение через одиночество."
The Wheel of Fortune = "Кармические перемены ведут к просветлению. Судьба преподносит новый этап."
Justice = "Прозрение через объективность. Воздаяние за прошлые действия."
The Hanged Man = "Освобождение через принятие. Духовное прозрение после жертвы."
Death = "Кардинальное перерождение. Конец одного этапа открывает дверь к новому."
Temperance = "Гармоничное пробуждение. Осознание баланса между крайностями."
The Devil = "Освобождение от зависимости. Пробуждение через разрушение иллюзий."
The Tower = "Резкое осознание после разрушений. Прозрение приходит через кризис."
The Star = "Надежда на обновление. Вдохновение после пробуждения."
The Moon = "Освобождение от страхов и иллюзий. Пробуждение через преодоление теней."
The Sun = "Просветление и радость нового этапа. Полное осознание своей цели."
Judgement = "None"
The World = "Абсолютное завершение и гармония. Достижение высшей цели и понимание себя."
