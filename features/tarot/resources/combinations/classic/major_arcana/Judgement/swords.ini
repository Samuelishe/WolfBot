[interpretations]
Ace = "Время для глубоких размышлений и принятия важного решения. Новая ясность о текущей ситуации может привести к решительным изменениям."
Two = "Неопределенность в отношениях или партнёрствах может быть прояснена через искренний разговор. Наступает момент для принятия решения, которое изменит баланс."
Three = "Прощение и очищение от прошлых обид ведут к возможности начать с чистого листа. Освобождение от страха или вины откроет путь к новым начинаниям."
Four = "Трудные внутренние поиски и период молчания ведут к важному откровению. Время самоанализа помогает освободиться от старых ограничений."
Five = "Потери и разочарования дают шанс очиститься от иллюзий. Это время для прощения и принятия перемен, которые откроют новые перспективы."
Six = "Примирение с прошлым поможет обрести внутренний баланс. Сложные вопросы или ситуации смогут найти решение благодаря осознанию того, что произошло."
Seven = "Моменты самопереоценки дадут ясность о скрытых мотивах и прошлых решениях. Освобождение от иллюзий и заблуждений даст новый путь к действию."
Eight = "Период внутренней борьбы и противоречий ведет к глубоким прозорливым решениям. Возможно, вам предстоит освободиться от старых ограничений или травм."
Nine = "Окончание трудного цикла приводит к внутреннему очищению. Время для принятия важных решений и преодоления страха или вины."
Ten = "Неприятности и трудности прошлого приходят к своему завершению. Окончательная трансформация позволяет начать новый этап жизни, свободный от прежних ошибок."
Page = "Появление новых идей или решений, которые требуют размышлений. Готовность признать ошибки и открыть для себя новые возможности."
Knight = "Действия, направленные на завершение долгосрочного процесса, способны привести к большому очищению. Важно идти по пути правды и готовности к переменам."
Queen = "Период глубокого саморазмышления и прощения откроет возможность для трансформации. Обострённое чувство справедливости ведет к принятию новых решений."
King = "Нужда в окончательном разрешении прошлых вопросов. Сила воли и уверенность в себе помогут завершить важный процесс и перейти на новый уровень понимания."
