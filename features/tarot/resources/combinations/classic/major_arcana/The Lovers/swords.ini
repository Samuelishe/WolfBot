[interpretations]
Ace = "Чёткий выбор, который приносит ясность и откровенность. Появляется возможность для новых осознанных решений в отношениях."
Two = "Время принятия сложного решения, связанного с отношениями или выбором пути. Необходимость разобраться в противоречиях и найти баланс."
Three = "Эмоциональные страдания или разочарования, вызванные недоразумениями или разрывом в отношениях. Сложный выбор между болью и освобождением."
Four = "Период размышлений и паузы в отношениях, необходимый для восстановления и обдумывания дальнейших шагов. Выбор требует времени для осознания."
Five = "Конфликт или разногласия, приводящие к разрыву или отдалению. Решения могут быть основаны на желании победить, но они не принесут долгосрочной удовлетворённости."
Six = "Преодоление трудностей в отношениях через компромисс и движение вперёд. Появляется шанс оставить прошлые проблемы позади и двигаться в новом направлении."
Seven = "Скрытность или обман в отношениях. Необходимость выбора между честностью и скрытыми мотивами."
Eight = "Чувство ограниченности в отношениях или выборах. Застревание в ситуации, где необходимо преодолеть внутренние барьеры для принятия решения."
Nine = "Страх и беспокойство из-за сложных отношений или выбора, который приносит тревогу. Необходимо разобраться с внутренними сомнениями и беспокойством."
Ten = "Болезненный конец или завершение отношений, которое приносит освобождение. Пора оставить позади то, что больше не служит на благо."
Page = "Новая информация или обсуждения, которые могут изменить отношения. Открытость для новых идей или способов разрешения конфликтов."
Knight = "Быстрое и решительное принятие решения, возможно, без должного обдумывания. Энергичное движение вперёд, но нужно быть осторожным с поспешными поступками."
Queen = "Логичный и аналитический подход к отношениям. Нужно принимать решения, основываясь на ясности и объективности, не забывая о чувствах."
King = "Сила разума и объективности при принятии важного решения. Необходимость использовать интеллект и честность для разрешения конфликтов и выбора пути в отношениях."
