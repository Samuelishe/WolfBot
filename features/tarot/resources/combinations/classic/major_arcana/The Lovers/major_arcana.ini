[interpretations]
The Fool = "Свободный выбор в любви. Новый романтический или жизненный путь."
The Magician = "Использование своей воли для укрепления отношений. Харизматический и волевой партнёр."
The High Priestess = "Скрытые чувства или интуитивное понимание в отношениях. Гармония через внутреннее знание."
The Empress = "Плодотворные отношения. Любовь, которая ведёт к творчеству или семье."
The Emperor = "Стабильные и надёжные отношения. Выбор, основанный на ответственности."
The Hierophant = "Моральный или духовный выбор. Благословение союза или поддержка в отношениях."
The Lovers = "None"
The Chariot = "Прогресс в любви или партнёрстве. Движение к цели вместе с партнёром."
Strength = "Любовь, требующая терпения и внутренней силы. Преодоление трудностей в отношениях."
The Hermit = "Одиночество ради поиска истинной любви. Внутренний выбор, касающийся чувств."
The Wheel of Fortune = "Судьбоносный роман или выбор. Непредсказуемые перемены в отношениях."
Justice = "Решение, основанное на логике и честности. Уроки, полученные в любви."
The Hanged Man = "Жертва ради любви. Переосмысление отношений или принятие трудного выбора."
Death = "Конец старых отношений. Трансформация через эмоциональные испытания."
Temperance = "Гармоничные и сбалансированные отношения. Терпение в любви."
The Devil = "Искушение или токсичные отношения. Привязанность, от которой трудно избавиться."
The Tower = "Разрыв или резкое изменение в отношениях. Неожиданные испытания в любви."
The Star = "Надежда на восстановление отношений. Вдохновение через любовь."
The Moon = "Неопределённость или иллюзии в отношениях. Эмоциональные сомнения."
The Sun = "Радость и успех в любви. Гармоничный и счастливый союз."
Judgement = "Ключевой момент в отношениях. Прощение, восстановление или новый этап."
The World = "Завершение цикла в любви. Гармония, счастье и глубокое единство."
