[interpretations]
Ace = "Новый этап в эмоциональной жизни, полный любви и вдохновения. Это время для роста и духовного развития, когда чувства могут раскрыться в полной мере."
Two = "Гармония и союз, основанный на взаимопонимании и любви. Сильная энергия взаимных чувств и привязанности поддерживает отношения, даруя взаимную поддержку."
Three = "Праздник и радость, время для социальных взаимодействий и душевных встреч. Взаимное уважение и поддержка помогают укрепить связи и наслаждаться жизнью."
Four = "Ощущение разочарования или замкнутости в эмоциях. Необходимо дать себе время для размышлений и открытия новых возможностей, скрытых за привычным."
Five = "Потери или разочарования в эмоциональной сфере, но также шанс на восстановление. Важно осознать, что несмотря на утраты, впереди могут быть новые эмоциональные горизонты."
Six = "Воспоминания о прошлом приносят эмоциональное удовлетворение. Возможно, пора вернуть старые отношения или переживания, чтобы найти внутреннюю гармонию."
Seven = "Время выбора между множеством эмоций или путей. Необходимо быть внимательным и осознанным, чтобы не потеряться в иллюзиях и направить свою энергию на реализацию истинных желаний."
Eight = "Оставление того, что больше не приносит удовлетворения, и движение к чему-то более значимому. Это может быть эмоциональное освобождение и поиск глубокой истины."
Nine = "Исполнение желаний и эмоциональная удовлетворённость. Ваша способность создавать гармонию помогает достичь состояния покоя и счастья в личной жизни."
Ten = "Семейное счастье и гармония. Сильные эмоции и глубокие связи с близкими дарят радость и умиротворение, создавая ощущение завершённости."
Page = "Новые эмоции и интуитивные отклики, возможно, начало нового романтического или творческого пути. Важно оставаться открытым для новых чувств и восприятий."
Knight = "Вдохновляющие и романтические действия, полные страсти и преданности. Ваша способность поддерживать эмоциональные связи даёт вам уверенность в достижении целей."
Queen = "Глубокая эмпатия и забота о других, способность понять и поддержать. Ваша эмоциональная зрелость и забота о других помогут создавать гармоничные отношения."
King = "Эмоциональная зрелость и стабильность, способность направлять свои чувства и интуицию на благо других. Время для создания устойчивых, гармоничных отношений или проектов."
