[interpretations]
The Fool = "Начало нового творческого цикла. Идея, которая только начинает прорастать."
The Magician = "Воплощение идей в реальность. Гармония между вдохновением и действием."
The High Priestess = "Соединение внутренней интуиции с внешним проявлением. Скрытое становится явным."
The Empress = "None"
The Emperor = "Идеальный баланс между заботой и дисциплиной. Стабильные и продуктивные отношения."
The Hierophant = "Создание в рамках традиций. Уважение к устоям при реализации нового."
The Lovers = "Любовь, основанная на заботе и взаимопонимании. Творческое партнерство."
The Chariot = "Успех в проектах благодаря уверенности и продуктивности. Контроль над развитием."
Strength = "Мягкая, но решительная энергия. Сила, проявленная через сострадание."
The Hermit = "Время для размышлений о своей роли в создании. Сосредоточение на внутреннем росте."
The Wheel of Fortune = "Период изобилия и перемен. Судьба способствует реализации планов."
Justice = "Равновесие в заботе о себе и других. Честность в отношениях и делах."
The Hanged Man = "Пауза перед рождением нового. Отказ от контроля для созревания идеи."
Death = "Конец старого цикла, чтобы дать место новому. Трансформация через завершение."
Temperance = "Гармоничное созидание. Постепенное развитие без спешки."
The Devil = "Избыточная привязанность к материальным вещам. Опасность потери баланса."
The Tower = "Резкое изменение стабильности. Разрушение старого для новой плодородной почвы."
The Star = "Вдохновение для создания. Вера в светлое будущее."
The Moon = "Творческая энергия, омрачённая иллюзиями. Неопределённость в процессе созидания."
The Sun = "Расцвет и успех. Изобилие, радость и реализация целей."
Judgement = "Осознание своей роли в мире. Новый этап, связанный с заботой и творчеством."
The World = "Завершение большого цикла. Полное воплощение творческого замысла."
