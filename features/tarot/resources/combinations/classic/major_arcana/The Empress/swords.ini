[interpretations]
Ace = "Чёткое понимание и способность ясно мыслить, что помогает вам принимать правильные решения. Прорыв в понимании ситуации, который может привести к решительным действиям."
Two = "Столкновение с необходимостью принятия важного решения, которое требует внутренней гармонии. Сомнения и нерешительность могут мешать проявить вашу силу и уверенность."
Three = "Эмоциональная боль или разочарование, возможно, связаны с личными отношениями. Несмотря на это, этот период может стать мощным катализатором для личной трансформации и роста."
Four = "Необходимость отдыха и восстановления после стресса или кризиса. Нужно дать себе время для размышлений и осознания, чтобы найти внутренний баланс."
Five = "Конфликты или разногласия, которые могут оставить чувство обиды или потери. Важно научиться отпустить, чтобы избежать долгосрочных негативных последствий."
Six = "Период восстановления после трудных ситуаций, выход из эмоциональных или психологических кризисов. Переход к более мирному и гармоничному состоянию."
Seven = "Осторожность в отношениях или ситуациях, где присутствует обман или скрытые намерения. Будьте внимательны и не позволяйте манипулировать собой."
Eight = "Чувство ограничения или невозможности двигаться вперёд из-за внутренних барьеров. Пора осознать, что вы способны освободиться от этих ограничений, если найдёте смелость."
Nine = "Ощущение тревоги или беспокойства, связанного с переживаниями и страхами. Важно осознать, что многие из этих страхов не имеют реальной основы и могут быть преодолены."
Ten = "Окончание трудного периода или завершение болезненной ситуации. Это начало новой главы в вашей жизни, освобождающей от прошлых ограничений."
Page = "Ожидайте новых идей, знаний или информации, которая поможет вам преодолеть текущие препятствия. Это время для обучения и критического анализа ситуации."
Knight = "Быстрое принятие решений и стремление к действиям, которые могут быть не всегда обдуманными. Важно сочетать решительность с мудростью, чтобы избежать ошибок."
Queen = "Проявление мудрости и рациональности в отношениях и ситуациях. Умение выражать свои мысли ясно и эффективно, а также проявлять заботу через разумное руководство."
King = "Высокая степень интеллектуальной силы и способности к принятию объективных решений. Это время для решения вопросов с холодной головой и справедливостью, руководствуясь логикой и правдой."
