[interpretations]
The Fool = "Серьёзные перемены, требующие выхода из зоны комфорта. Переход в новую фазу жизни, который потребует смелости и готовности к риску."
The Magician = "Конец старых способов, которые больше не работают, и начало нового этапа с использованием личных сил и ресурсов для создания изменений."
The High Priestess = "Глубокая трансформация через внутреннее пробуждение и интуитивное понимание. Изменения касаются как внешних, так и скрытых, духовных аспектов жизни."
The Empress = "Закрытие старого цикла в материальном или творческом плане, дающее место для новых возможностей. Этот процесс может привести к росту или рождению нового."
The Emperor = "Конец старых структур и авторитарных систем, что может потребовать пересмотра своего подхода к власти и контролю. Переход к новому порядку."
The Hierophant = "Преобразование традиций или религиозных убеждений. Этот союз может означать уход от старых догм и поиск новых духовных путей."
The Lovers = "Перемены в отношениях, которые могут потребовать серьёзных решений или изменения приверженности. Этот процесс может быть болезненным, но необходимым для роста."
The Chariot = "Необходимость завершения старых этапов для того, чтобы двигаться вперёд. Трансформация, которая приведет к новым возможностям, но требует сильной решимости."
Strength = "Процесс внутренней трансформации, который требует силы духа и готовности пройти через трудности, чтобы выйти на новый уровень."
The Hermit = "Переход через одиночество и самоанализ. Этот союз указывает на важность внутренних изменений и поиска истины в одиночестве."
The Wheel of Fortune = "Неизбежные изменения, связанные с цикличностью судьбы. Эти перемены могут быть неожиданными, но необходимыми для дальнейшего развития."
Justice = "Завершение старых дел для восстановления баланса. Это сочетание говорит о том, что изменения происходят для достижения справедливости и порядка."
The Hanged Man = "Глубокие внутренние перемены, которые могут потребовать время и терпение. Необходимость отпустить старые убеждения, чтобы двигаться дальше."
Death = "None"
Temperance = "Гармония через завершение старого и привнесение новых подходов. Этот союз указывает на то, что после изменения можно достичь баланса и умеренности."
The Devil = "Отказ от старых зависимостей или иллюзий. Потребность избавиться от того, что удерживает на месте, и завершить пагубные циклы."
The Tower = "Разрушение старого порядка, чтобы освободить место для нового. Это сочетание говорит о переменах, которые могут быть болезненными, но в конечном счете необходимыми для роста."
The Star = "Процесс исцеления и обновления после значительных перемен. Трансформация, которая приводит к надежде и новым возможностям."
The Moon = "Изменения, которые могут быть скрытыми или неочевидными. Этот союз указывает на необходимость пройти через неясности, чтобы прийти к ясности и истине."
The Sun = "Позитивные изменения после трудных периодов. Этот союз говорит о том, что после трансформации наступает светлый и радостный период."
Judgement = "Необходимость окончательного очищения и завершения старых циклов. Это сочетание указывает на важный момент, когда приходят ясность и понимание, что пора двигаться дальше."
The World = "Завершение цикла, которое открывает путь к новому, более высокому уровню. Этот союз подсказывает, что завершение одного этапа приводит к новым возможностям и полному обновлению."
