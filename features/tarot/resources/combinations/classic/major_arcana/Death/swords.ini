[interpretations]
Ace = "Неожиданные перемены требуют принятия нового начала и изменений в восприятии реальности. Завершение старого открывает путь для чего-то нового."
Two = "Отношения или ситуации требуют кардинальных изменений, возможно, болезненных. Необходимость принятия решения для освобождения от старых связей."
Three = "Переживания и утраты требуют осознания и прощения, чтобы можно было двигаться вперёд. Этот процесс трансформации может быть болезненным, но необходимым."
Four = "Период застоя заканчивается, требуется изменение подхода и освобождение от старых привычек. Отказ от прошлого откроет путь к освобождению."
Five = "Конфликты и утраты становятся катализаторами для внутренней трансформации. Болезненные события помогают освободиться от ненужных связей."
Six = "Освобождение от прошлого приходит через осознание, что необходима перемена. Путь впереди будет легче, если отпустить старые обиды."
Seven = "Размышления о потерях и ошибках требуют смелости для перемен. Трансформация в этих ситуациях приносит мудрость и освобождение."
Eight = "Трудности и ограничения заставляют пересмотреть действия и принять кардинальные решения. Освобождение приходит через принятие неизбежности перемен."
Nine = "Тяжёлые переживания или сожаления требуют принятия решений о переменах. Освобождение приходит через осознание, что прошлое не вернуть."
Ten = "Гроза завершается, но требует окончательного прощания с прошлым. Конец старого этапа жизни открывает путь для нового, более светлого."
Page = "Требуется освободиться от старых представлений и научиться отпускать. Новые идеи и начинания связаны с принятием неизбежных перемен."
Knight = "Стремление к изменениям может быть резким и даже разрушительным, но важно понять, что это необходимо для роста. Этот процесс потребует внутренней силы."
Queen = "Период кардинальных изменений поможет очистить эмоциональный багаж и создать место для новых чувств. Нужно отпустить и дать себе пространство для роста."
King = "Контроль и стабильность больше не работают, время пришло для окончательных изменений. Освобождение от старых структур откроет возможность для новых достижений."
