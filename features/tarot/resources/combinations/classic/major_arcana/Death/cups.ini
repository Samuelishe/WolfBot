[interpretations]
Ace = "Эмоциональное обновление приходит через завершение старых привязанностей. Это время для начала нового этапа в отношениях или чувствах."
Two = "Завершение прежней эмоциональной связи открывает путь к более искренним и гармоничным отношениям. Необходимость отпустить старое для нового равновесия."
Three = "Праздник или радость могут смениться осознанием необходимости перемен. Завершение этапа в социальной или дружеской сфере."
Four = "Устойчивость в чувствах заканчивается, уступая место переосмыслению эмоций. Время отпустить прошлые обиды или скуку ради обновления."
Five = "Потеря и сожаления подталкивают к глубокому внутреннему очищению. Важно принять трансформацию как способ преодолеть боль."
Six = "Приятные воспоминания уступают место осознанию их завершённости. Прошлое больше не определяет настоящее, требуется внутренний рост."
Seven = "Иллюзии и мечты о чувствах заканчиваются, раскрывая правду. Пора отказаться от самообмана и искать подлинные эмоции."
Eight = "Расставание с эмоциональными привязанностями приводит к освобождению и новым перспективам. Важно двигаться вперёд, несмотря на внутренние страхи."
Nine = "Эмоциональное удовлетворение может быть разрушено внезапными переменами. Это шанс найти более глубокое и настоящее счастье."
Ten = "Конец семейной или эмоциональной идиллии открывает дверь для нового жизненного этапа. Важно принять изменения с благодарностью за прошлое."
Page = "Молодые и свежие эмоции трансформируются в более зрелые. Это переходный момент для осознания своих чувств."
Knight = "Активные действия в любви или дружбе завершаются, уступая место новым формам взаимодействия. Движение вперёд требует отпустить прошлое."
Queen = "Глубокие эмоции проходят трансформацию, помогая обрести внутреннюю зрелость. Это время переосмыслить своё отношение к близким."
King = "Контроль над чувствами завершает свою актуальность, уступая место естественности. Новое эмоциональное лидерство требует гибкости."
