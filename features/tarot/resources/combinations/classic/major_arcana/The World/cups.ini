[interpretations]
Ace = "Новый этап эмоциональной гармонии и глубокого внутреннего удовлетворения. Ощущение полноты жизни и связи с окружающим миром."
Two = "Гармония в отношениях и баланс чувств, укрепление связи. Время для совместного движения вперёд в эмоциональной и духовной сфере."
Three = "Радость от совместных усилий и достижения гармонии. Это время объединения и праздника, когда работа и удовольствие идут рука об руку."
Four = "Время остановиться и насладиться достигнутым. Ощущение завершенности и умиротворенности в своей эмоциональной сфере."
Five = "Период кризиса в эмоциональной сфере, который откроет новые возможности для роста и трансформации. Важно отпустить старое, чтобы сделать место для нового."
Six = "Возвращение к прошлым чувствам или восприятие прошлых отношений с новой точки зрения. Время для исцеления и прощения."
Seven = "В поисках идеалов и мечтаний, важно не забывать о реальности. Внутренний поиск может привести к переосмыслению собственных ожиданий."
Eight = "Время оставить прошлое позади и двигаться вперёд, несмотря на эмоциональную боль. Освобождение от старых привязанностей приносит облегчение."
Nine = "Эмоциональная самодостаточность и внутреннее удовлетворение. Время наслаждаться результатами своих усилий и находить счастье внутри себя."
Ten = "Полное эмоциональное исполнение и завершенность. Семья и близкие отношения приносят гармонию и радость, а личные цели достигнуты."
Page = "Открытие новых эмоций и переживаний, а также новые начинания в сфере чувств. Важен поиск духовного и эмоционального роста."
Knight = "Динамичное стремление к эмоциональному росту и развитию. Это время для активных действий в поисках счастья и новых связей."
Queen = "Мудрость и зрелость в эмоциональной сфере. Поддержка и забота о других, а также умение находить баланс между собственными и чужими потребностями."
King = "Высшая степень эмоциональной зрелости и контроля. Способность создавать гармонию в жизни, управлять эмоциями и помогать другим раскрывать их потенциал."
