[interpretations]
The Fool = "Начало нового пути с уверенностью. Смелое приключение, которое приведёт к успеху."
The Magician = "Достижение целей через силу воли и мастерство. Контроль над ситуацией."
The High Priestess = "Интуитивное руководство в движении вперёд. Контроль над скрытыми аспектами."
The Empress = "Успех через созидание и плодотворные усилия. Прогресс в личных или творческих проектах."
The Emperor = "Управление с дисциплиной и твёрдостью. Движение к стабильности."
The Hierophant = "Путешествие, основанное на традициях или моральных принципах. Духовное руководство в движении."
The Lovers = "Выбор, который ведёт к прогрессу. Движение вперёд в отношениях или партнёрстве."
The Chariot = "None"
Strength = "Контроль над внутренними и внешними силами. Уверенное преодоление препятствий."
The Hermit = "Путь к самопознанию. Движение вперёд через внутреннее размышление."
The Wheel of Fortune = "Судьбоносный успех. Быстрые изменения, приводящие к прогрессу."
Justice = "Движение вперёд с ясным пониманием ответственности. Баланс между действием и последствиями."
The Hanged Man = "Задержка или необходимость сменить направление. Переосмысление целей."
Death = "Трансформация через движение. Конец одного этапа и начало нового."
Temperance = "Сбалансированный прогресс. Контроль над скоростью и терпением."
The Devil = "Столкновение с ограничениями или привязанностями. Борьба за контроль над ситуацией."
The Tower = "Неожиданное препятствие на пути. Разрушение старых структур ради прогресса."
The Star = "Движение к надежде и вдохновению. Уверенность в достижении мечты."
The Moon = "Сомнения или неопределённость на пути. Необходимость доверять интуиции."
The Sun = "Триумфальный успех. Радость и ясность в достижении цели."
Judgement = "Пробуждение к новому направлению. Решение двигаться вперёд с ясной целью."
The World = "Завершение путешествия. Успешное достижение конечной цели."
