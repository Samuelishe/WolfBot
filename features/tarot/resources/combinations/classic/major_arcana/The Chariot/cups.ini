[interpretations]
Ace = "Достижение эмоциональной гармонии через стремление к новым началам. Сильное внутреннее вдохновение и победа в сфере эмоций."
Two = "Напряжённое движение вперёд в отношениях или партнёрстве. Совместное усилие для достижения баланса и гармонии."
Three = "Успех в коллективных начинаниях и эмоциональных связях. Празднование победы в отношениях, сплочение друзей или партнёров."
Four = "Борьба с внутренним состоянием неудовлетворённости и отчуждения. Нужно преодолеть стагнацию и двигаться к новым возможностям."
Five = "Преодоление потерь и разочарований, несмотря на эмоциональную боль. Сила воли поможет двигаться вперёд и оставить прошлые огорчения позади."
Six = "Путешествие в прошлое, возможно, возвращение к старым воспоминаниям или отношениям. Эмоциональное обновление через осознание того, что приносит счастье."
Seven = "Переполненность эмоциями и многочисленные варианты выбора. Важно сосредоточиться на одном пути, чтобы не потеряться в иллюзиях и мечтах."
Eight = "Решимость двигаться вперёд, оставив позади то, что не приносит удовлетворения. Оставление старых эмоциональных связей ради личного роста."
Nine = "Эмоциональное удовлетворение и достижение желаемого. Победа в личных переживаниях, ощущение полноты жизни."
Ten = "Достижение гармонии и счастья в отношениях и семье. Преодоление препятствий на пути к полному удовлетворению и эмоциональной завершённости."
Page = "Молодость и новизна в отношениях, стремление к эмоциональному открытию. Важность принятия новых чувств и возможности для роста."
Knight = "Динамичное движение в сторону эмоций и любви. Стремление к исполнению своих желаний и готовность активно проявлять свои чувства."
Queen = "Чувственная и заботливая энергия в движении вперёд. Спокойствие и интуиция помогают двигаться к эмоциональной гармонии и достижению желаемого."
King = "Уверенность и контроль над эмоциями, мудрость в отношениях. Способность решать задачи в сфере чувств с помощью рассудительности и зрелости."
