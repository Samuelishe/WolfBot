[interpretations]
The Fool = "Интуитивное начало нового пути. Вера в неизвестное, следование за внутренним голосом."
The Magician = "Соединение интуиции и осознанного действия. Использование скрытых знаний для достижения целей."
The High Priestess = "None"
The Empress = "Гармония между внутренним знанием и внешним творчеством. Проявление внутреннего потенциала."
The Emperor = "Интуиция в сочетании с логикой и структурой. Осознание баланса между внутренним и внешним контролем."
The Hierophant = "Глубокое духовное понимание. Соединение тайного и традиционного знания."
The Lovers = "Интуитивное принятие важного решения. Эмоциональные связи, основанные на глубоком понимании."
The Chariot = "Внутреннее руководство, ведущее к успеху. Контроль над эмоциями через интуицию."
Strength = "Мягкость и интуитивное управление своей внутренней силой. Подчинение силы воле через внутренний покой."
The Hermit = "Углубление в собственное подсознание. Духовное путешествие, поиск истины внутри себя."
The Wheel of Fortune = "Принятие перемен через интуитивное понимание их необходимости. Вера в судьбу."
Justice = "Интуитивное ощущение справедливости. Решение вопросов с учётом внутренних знаний."
The Hanged Man = "Время для размышлений и смены перспективы. Ожидание, чтобы интуитивно понять ситуацию."
Death = "Глубокая трансформация через понимание скрытых аспектов жизни. Осознание необходимости изменений."
Temperance = "Интуитивное стремление к гармонии. Спокойный подход к балансированию жизни."
The Devil = "Открытие скрытых негативных влияний. Осознание зависимости через интуицию."
The Tower = "Разрушение иллюзий через осознание скрытых истин. Внезапные откровения."
The Star = "Духовное вдохновение и вера. Надежда, основанная на глубоком внутреннем знании."
The Moon = "Усиление интуитивного восприятия. Опасность заблудиться в иллюзиях и тайнах."
The Sun = "Прозрение и ясность. Гармония между внутренним и внешним светом."
Judgement = "Осознание духовного предназначения. Пробуждение скрытых возможностей."
The World = "Духовное завершение цикла. Полное принятие своей роли в мире."
