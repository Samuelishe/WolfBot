[interpretations]
Ace = "Эмоциональное удовлетворение и ясность в чувствах, подкреплённые стабильностью и уверенностью. Возможность построить прочные отношения на основе гармонии и взаимного уважения."
Two = "Союз, основанный на взаимной поддержке и доверии. Чёткие границы и структура укрепляют эмоциональную связь между людьми."
Three = "Радость и празднование в кругу близких, которые приносят ощущение стабильности. Этот момент подтверждает силу единства и общих ценностей."
Four = "Ощущение неудовлетворённости или стагнации в эмоциональной сфере. Требуется дисциплина, чтобы осознать, что перемены зависят от вашего решения."
Five = "Переживание утраты, которое подталкивает к поиску опоры и структуры. Найти силу в себе, чтобы принять ситуацию и восстановить эмоциональное равновесие."
Six = "Укрепление связи с прошлым через ностальгию и приятные воспоминания. Возможность найти гармонию и стабильность в восстановленных отношениях или традициях."
Seven = "Слишком много иллюзий, которые требуют чёткого подхода к выбору. Осознание своих приоритетов поможет навести порядок в эмоциональной сфере."
Eight = "Решение оставить прошлое ради построения более устойчивого будущего. Сила воли помогает двигаться вперёд, несмотря на эмоции."
Nine = "Исполнение желаний и чувство внутреннего удовлетворения на фоне стабильности. Наслаждение результатами своей упорной работы и порядка в жизни."
Ten = "Гармония и счастье в семейной жизни, основанная на крепких принципах. Взаимопонимание и стабильность обеспечивают долгосрочное благополучие."
Page = "Возможность для эмоционального роста и создания нового. Дисциплина помогает развить творческие способности и углубить связи с окружающими."
Knight = "Уверенные действия, направленные на достижение эмоциональных целей. Проявление чувств подкрепляется логикой и структурированным подходом."
Queen = "Гармоничное сочетание чувствительности и силы. Стабильная эмоциональная поддержка помогает сохранять баланс в сложных ситуациях."
King = "Лидерство, основанное на мудрости и эмпатии. Способность управлять своими эмоциями и помогать другим через уверенность и сострадание."
