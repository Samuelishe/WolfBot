[interpretations]
The Fool = "Неожиданные изменения в жизни, которые могут привести к новым начинаниям. Поворот судьбы, открывающий шанс для новых опытов и приключений."
The Magician = "Использование удачи и силы воли для реализации своих целей. Судьба подталкивает к использованию собственных талантов и возможностей для достижения успеха."
The High Priestess = "Перемены, требующие интуитивного подхода. Судьба может привнести скрытые знания, которые откроются через внутреннее ощущение и интуицию."
The Empress = "Важные перемены в жизни, связанные с плодородием и творчеством. Судьба дарует возможности для роста, развития и материального изобилия."
The Emperor = "Изменения, связанные с установлением порядка и структуры. Судьба подталкивает к принятию ответственности и авторитета в своей жизни."
The Hierophant = "Духовные перемены и важные уроки судьбы. Время для нахождения гармонии между личными убеждениями и высшими силами."
The Lovers = "Неожиданные изменения, связанные с выбором, особенно в любовных или партнерских вопросах. Судьба может вмешаться, приводя к важному решению."
The Chariot = "Неожиданный поворот событий, ведущий к движению вперёд. Судьба даёт шанс двигаться с решимостью и контролем, преодолевая препятствия."
Strength = "Перемены, которые требуют внутренней силы и самообладания. Судьба подталкивает к преодолению трудностей через контроль над собой и своей энергией."
The Hermit = "Перемены, требующие уединения и внутреннего поиска. Судьба вызывает необходимость глубже понять свои пути и уроки."
The Wheel of Fortune = "None"
Justice = "Судьба приносит решение, основанное на правде и балансе. Перемены, которые будут отражать объективные и справедливые результаты."
The Hanged Man = "Перемены, которые требуют изменения восприятия и подхода к жизни. Судьба подталкивает к переосмыслению текущей ситуации."
Death = "Глобальные перемены, связанные с завершением старого цикла и началом нового. Судьба может привести к необходимости отпустить прошлое для нового начала."
Temperance = "Перемены, требующие баланса и терпения. Судьба может предложить возможность для гармонии и интеграции различных аспектов жизни."
The Devil = "Неожиданные изменения, которые могут быть вызваны внутренними искушениями или зависимостями. Судьба подталкивает к освобождению от ловушек и зависимостей."
The Tower = "Резкие и разрушительные перемены, которые могут перевернуть всё с ног на голову. Судьба заставляет освободиться от старых структур и убеждений."
The Star = "Перемены, которые приносят надежду и вдохновение. Судьба дарует новые перспективы и возможности для исцеления и роста."
The Moon = "Неопределённые перемены, которые могут быть скрытыми или запутанными. Судьба приносит моменты неясности, требующие доверия к интуиции."
The Sun = "Позитивные изменения, ведущие к ясности, успеху и радости. Судьба открывает новые горизонты и дарит уверенность в будущем."
Judgement = "Перемены, которые требуют осознания прошлого и подготовки к новым этапам жизни. Судьба подталкивает к осознанию и завершению старых циклов."
The World = "Полный цикл изменений, который ведет к завершению и гармонии. Судьба дарует возможность полного обновления и завершения важного этапа жизни."
