[interpretations]
The Fool = "Оптимизм и энергия нового начала. Яркость и радость на пути к неизведанному."
The Magician = "Мощная реализация потенциала. Успех благодаря уверенности и ясности целей."
The High Priestess = "Освещение тайн и интуитивного понимания. Гармония между логикой и внутренним знанием."
The Empress = "Расцвет творчества и плодотворности. Радость в заботе и создании."
The Emperor = "Стабильное лидерство с ясностью целей. Уверенность и успех в управлении."
The Hierophant = "Просветление через духовные знания. Теплота и свет в традиционных ценностях."
The Lovers = "Счастливые отношения, основанные на любви и гармонии. Радостный выбор с ясным сердцем."
The Chariot = "Триумфальный успех и движение вперёд. Цель ясна, и силы на её достижение достаточно."
Strength = "Смелость и внутренняя гармония ведут к успеху. Победа над любыми трудностями."
The Hermit = "Просветление через уединение. Свет внутреннего поиска освещает путь."
The Wheel of Fortune = "Удача на стороне, судьба благоволит. Радостные перемены и успех."
Justice = "Честность и объективность приносят успех. Ясное понимание правды."
The Hanged Man = "Осознание через жертву. Просветление приходит после периода ожидания."
Death = "Свет за горизонтом перемен. Конец приводит к новому и радостному началу."
Temperance = "Баланс и радость в жизни. Гармония в действиях и мыслях."
The Devil = "Освобождение от оков и зависимостей. Свет проливает правду на скрытые стороны."
The Tower = "Разрушение приносит свет истины. Прозрение после потрясений."
The Star = "Яркая надежда и вдохновение. Уверенность в будущем и творческая энергия."
The Moon = "Ясность в противовес иллюзиям. Свет побеждает страхи."
The Sun = "None"
Judgement = "Возрождение и просветление. Осознание приводит к радостному перерождению."
The World = "Полное завершение и счастье. Гармония и радость в достижении цели."
