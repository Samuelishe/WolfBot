[interpretations]
The Fool = "Новый, вдохновляющий путь, полный надежд и оптимизма. Свободный дух обретает ясное направление."
The Magician = "Вдохновение и вера в собственные силы помогают достичь успеха. Гармония между талантом и внутренней верой."
The High Priestess = "Глубокая интуиция и духовное озарение ведут к цели. Надежда на раскрытие скрытых знаний."
The Empress = "Процветание и творческое вдохновение. Новые возможности для роста и гармонии."
The Emperor = "Стабильность и надежда на устойчивое будущее. Уверенность в своих действиях и планах."
The Hierophant = "Вера в высшие силы помогает справляться с трудностями. Надежда, основанная на духовных ценностях."
The Lovers = "Надежда на счастливые и гармоничные отношения. Светлый выбор, ведущий к любви и радости."
The Chariot = "Уверенность и оптимизм помогают преодолеть препятствия. Надежда ведёт к победе."
Strength = "Внутренний свет и вера помогают найти гармонию. Вера в собственную стойкость и силу."
The Hermit = "Озарение через одиночество. Поиск надежды и вдохновения внутри себя."
The Wheel of Fortune = "Судьба предоставляет шанс на лучшее будущее. Надежда на позитивные перемены."
Justice = "Вера в справедливый исход ситуации. Надежда на честное решение."
The Hanged Man = "Озарение приходит через жертвы и терпение. Вера в лучшее помогает выдержать испытания."
Death = "Надежда на возрождение после потерь. Конец старого ведёт к светлому будущему."
Temperance = "Гармония и вера в будущее. Постепенное восстановление через надежду."
The Devil = "Освобождение от тёмных привязанностей благодаря вере и вдохновению. Свет надежды в сложной ситуации."
The Tower = "Надежда появляется после разрушений. Новый свет после крушения старого."
The Star = "Усиление надежды, вдохновения и веры в лучшее. Абсолютный оптимизм."
The Moon = "Надежда сквозь туман неопределённости. Вера помогает преодолеть страхи и иллюзии."
The Sun = "Исполнение желаний и достижение успеха. Свет надежды приводит к яркому счастью."
Judgement = "Возрождение через веру и вдохновение. Новый этап, полный света и надежд."
The World = "Достижение высшей гармонии и исполнение мечты. Полный успех благодаря вдохновению и вере."
