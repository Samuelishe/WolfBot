[interpretations]
The Fool = "Необходимость объективной оценки перед началом нового пути. Судьба подталкивает к честному, зрелому подходу к новым начинаниям."
The Magician = "Честность в использовании своих сил и возможностей. Важность балансировать свои действия с учетом морали и справедливости."
The High Priestess = "Нужно учитывать интуицию и скрытые знания при принятии решений. Истинная справедливость приходит через мудрость и внутреннюю гармонию."
The Empress = "Честный и справедливый подход к заботе о других, особенно в вопросах роста и развития. Необходимость нахождения баланса между заботой и правдой."
The Emperor = "Потребность в установлении порядка и справедливости в структуре власти. Это сочетание может говорить о том, что порядок должен быть установлен на основе правды и авторитета."
The Hierophant = "Судьба требует соблюдать моральные принципы и традиции, следовать высшим законам и соблюдению справедливости в духовных вопросах."
The Lovers = "Важность честности и объективности при принятии решения в отношениях. Необходимо сделать выбор, руководствуясь принципами справедливости."
The Chariot = "Достижение справедливости через решительность и контроль. Важно сохранять баланс между действиями и этическими принципами на пути к успеху."
Strength = "Справедливость, основанная на внутренней силе и самообладании. Это сочетание призывает действовать с решимостью, но с соблюдением честности и моральных принципов."
The Hermit = "Необходимость внутренней оценки и самостоятельного поиска правды. Время для того, чтобы прийти к объективному выводу, отрешившись от внешнего влияния."
The Wheel of Fortune = "Справедливость, связанная с циклическими изменениями. Этот союз указывает на то, что честные действия приведут к важным переменам, возможно, судьбоносным."
Justice = "None"
The Hanged Man = "Потребность в переосмыслении прежних взглядов для восстановления справедливости. Этот союз требует принятия нового взгляда на старые ситуации и решений с учётом всех сторон."
Death = "Перемены, которые происходят через честное завершение старого этапа. Время для справедливого завершения и трансформации."
Temperance = "Честность, основанная на гармонии и балансе. Это сочетание указывает на принятие взвешенных решений, которые приведут к гармонии и спокойствию."
The Devil = "Искушения и манипуляции, которые могут привести к искажению справедливости. Этот союз предупреждает о воздействии сил, которые могут изменить вашу объективность и решение."
The Tower = "Справедливость, возникающая через разрушение. Необходимо разрушить старые, несправедливые структуры, чтобы восстановить баланс и справедливость."
The Star = "Справедливость, ведущая к исцелению и надежде. Этот союз указывает на то, что справедливость принесёт ясность и оптимизм, обеспечивая путь к обновлению."
The Moon = "Необходимость распознавать иллюзии, чтобы восстановить справедливость. Этот союз напоминает о том, что иногда нужно искать истину, скрытую за ложными представлениями."
The Sun = "Честность и ясность, которые приводят к успеху и радости. Все решения, принятые с честностью, ведут к позитивным и просветлённым результатам."
Judgement = "Справедливость через очищение и перерождение. Это сочетание говорит о возрождении справедливости, особенно в моменты критического пересмотра и оценки."
The World = "Завершение цикла с полным соблюдением справедливости. Этот союз указывает на завершение проекта или периода, где справедливость была основным принципом, ведя к гармонии и удовлетворению."
