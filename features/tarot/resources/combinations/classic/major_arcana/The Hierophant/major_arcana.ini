[interpretations]
The Fool = "Нестандартный подход к традициям. Новые начинания, требующие морального осмысления."
The Magician = "Соединение духовного знания с практическими действиями. Успех через уважение к традициям."
The High Priestess = "Гармония между духовной интуицией и осознанным знанием. Секреты, раскрытые через обучение."
The Empress = "Созидание в рамках духовных и культурных традиций. Плодотворное сотрудничество."
The Emperor = "Стабильное управление, основанное на моральных принципах. Традиционная структура власти."
The Hierophant = "None"
The Lovers = "Моральный выбор в отношениях. Благословение союза или испытание на прочность."
The Chariot = "Достижение успеха через следование правилам. Укрепление веры в свои силы."
Strength = "Мягкая сила духовного наставничества. Укрощение внутренних сомнений через веру."
The Hermit = "Глубокое духовное размышление. Учитель и ученик в одном лице."
The Wheel of Fortune = "Судьбоносные перемены, направленные на духовное развитие. Возможность обучения."
Justice = "Баланс между моралью и законом. Принятие решений с уважением к традициям."
The Hanged Man = "Переосмысление старых убеждений. Жертва ради более глубокого понимания."
Death = "Конец старых традиций. Освобождение от устаревших догм ради трансформации."
Temperance = "Гармония в духовной жизни. Прогресс без радикальных изменений."
The Devil = "Испытание моральных принципов. Борьба между духовностью и искушением."
The Tower = "Разрушение старых убеждений. Резкие перемены в духовной или религиозной сфере."
The Star = "Вера в лучшее. Духовное вдохновение и надежда на будущее."
The Moon = "Неопределённость в вопросах веры. Иллюзии или ложные учения."
The Sun = "Прояснение духовных вопросов. Успех через честность и внутреннюю гармонию."
Judgement = "Осознание духовного предназначения. Пробуждение через традиции или учение."
The World = "Завершение духовного пути. Гармония с собой и внешним миром."
