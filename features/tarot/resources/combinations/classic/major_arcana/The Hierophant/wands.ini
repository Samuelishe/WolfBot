[interpretations]
Ace = "Новое вдохновение или идея, которые направлены на достижение высшей цели. Энергия творчества поддерживается духовными принципами."
Two = "Планирование действий с учётом моральных и этических принципов. Духовное руководство помогает выбрать правильный путь."
Three = "Ожидание результатов усилий с доверием к высшим силам. Вера помогает видеть перспективы за пределами видимого."
Four = "Гармония и стабильность, достигнутые через следование традициям. Коллективное празднование подкреплено духовной связью."
Five = "Соперничество или борьба, которая преодолевается через уважение к моральным ценностям. Вера помогает удерживать равновесие в конфликте."
Six = "Успех, основанный на следовании высшим принципам. Признание приходит благодаря честности и справедливости."
Seven = "Защита своих идеалов и убеждений с опорой на духовную силу. Уверенность в своей позиции укрепляется мудрым наставничеством."
Eight = "Быстрые изменения и движение вперёд с благословением высших сил. Вера помогает направить энергию в правильное русло."
Nine = "Упорство и защита своих границ, основанные на осознании высших истин. Духовная сила помогает выдержать трудности."
Ten = "Нагрузка и ответственность, которые облегчаются через следование традициям и поиск поддержки. Духовное руководство помогает найти баланс."
Page = "Исследование новых возможностей с уважением к морали. Наставление помогает развить креативность в правильном направлении."
Knight = "Решительное действие, направляемое мудростью и уверенностью в высших целях. Энергия движения поддерживается духовной осознанностью."
Queen = "Лидерство, сочетающее внутреннюю силу и уважение к моральным принципам. Теплота и уверенность исходят из осознания духовной истины."
King = "Сила и решимость, подкреплённые мудростью и ответственностью. Лидерство проявляется через уважение к традициям и моральным устоям."
