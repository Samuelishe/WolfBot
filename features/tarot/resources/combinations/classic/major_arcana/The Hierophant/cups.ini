[interpretations]
Ace = "Новое эмоциональное начало под руководством мудрости и традиций. Вдохновение связано с духовным развитием или благословением."
Two = "Союз или партнёрство, основанное на общих ценностях и убеждениях. Гармония достигается через взаимное уважение и духовную связь."
Three = "Радость и празднование, связанные с соблюдением традиций или духовной общностью. Объединение людей укрепляет чувство принадлежности."
Four = "Осмысление эмоционального неудовлетворения через обращение к внутренней мудрости. Уроки жизни помогают осознать важность ценностей."
Five = "Потеря или сожаление с возможностью обретения утешения через духовные наставления. Традиции помогают преодолеть эмоциональную боль."
Six = "Возвращение к прошлым чувствам или воспоминаниям под влиянием духовных принципов. Прошлое вдохновляет на поиск глубокой связи."
Seven = "Выбор между иллюзиями и истинными желаниями, основанный на ценностях и учении. Духовное руководство помогает прояснить путь."
Eight = "Отказ от старых эмоций ради поиска духовного удовлетворения. Наставник или традиция направляют на новый путь."
Nine = "Исполнение желаний через следование принципам и учению. Удовлетворение приходит от гармонии с собой и окружающими."
Ten = "Достижение эмоционального благополучия в рамках традиционных ценностей. Духовная гармония укрепляет семью и общину."
Page = "Открытие новых эмоций или творческих идей через наставления или обучение. Интуиция укрепляется с помощью знаний."
Knight = "Движение к эмоциональной цели под руководством духовных убеждений. Романтика или вдохновение сопровождаются благими намерениями."
Queen = "Забота и сочувствие в сочетании с мудростью и традициями. Эмоциональная интуиция укрепляется через духовное учение."
King = "Контроль эмоций через духовное руководство. Лидерство основано на мудрости и гармонии чувств."
