[interpretations]
Ace = "Прояснение истины через духовные знания. Мудрость помогает принять важное решение."
Two = "Временное бездействие, основанное на поиске внутреннего баланса. Совет или наставление помогают разорвать сомнения."
Three = "Боль или разочарование с уроком, который можно извлечь через осознание высших истин. Духовная поддержка помогает справиться с эмоциональной потерей."
Four = "Период восстановления и размышлений через обращение к традициям. Спокойствие приходит через следование мудрым советам."
Five = "Конфликт, который может быть решён через принятие моральных принципов. Вера в правильное помогает избежать унижения."
Six = "Переход к лучшему через духовное руководство. Уроки прошлого помогают двигаться вперёд."
Seven = "Подозрения или обман, которые можно разоблачить через ясность мышления. Наставник помогает видеть скрытое."
Eight = "Ограничения и страхи, которые можно преодолеть через духовное осознание. Совет наставника раскрывает путь к свободе."
Nine = "Беспокойство и страхи, которые могут быть облегчены через обращение к вере или традициям. Духовная поддержка помогает справиться с внутренними демонами."
Ten = "Завершение тяжёлого этапа с возможностью духовного возрождения. Уроки прошлого укрепляют душу."
Page = "Жажда знаний и исследование, направляемые моральными принципами. Наставничество помогает правильно интерпретировать информацию."
Knight = "Решительные действия, подкреплённые мудростью и уверенностью. Духовное руководство предотвращает поспешность."
Queen = "Мудрость и объективность в сочетании с моральной стойкостью. Умение сочетать интеллект и духовные принципы."
King = "Лидерство, основанное на справедливости и мудрости. Уважение к традициям помогает принимать ответственные решения."
