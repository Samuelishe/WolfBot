[interpretations]
The Fool = "None"
The Magician = "Инициатива, начало нового проекта с энтузиазмом, но с элементом неопытности. Неосознанная креативность."
The High Priestess = "Интуитивное начинание, исследование неизвестного без конкретного плана. Вера в неизвестное, полагание на интуицию."
The Empress = "Создание нового, возможно, рождение идеи или ребёнка. Творчество, растущее из спонтанности."
The Emperor = "Свобода против структур. Попытка вырваться из ограничений или обрести баланс между хаосом и порядком."
The Hierophant = "Желание отойти от традиций или найти новое понимание старых концепций. Поиск своей духовной дороги."
The Lovers = "Неожиданные отношения или выбор. Подход к любви с легкостью и без обязательств."
The Chariot = "Рискованное путешествие или авантюра. Неопределённость в направлении, но полное доверие процессу."
Strength = "Доверие внутренним силам, искренность перед лицом трудностей. Оптимизм в борьбе с препятствиями."
The Hermit = "Начало духовного пути, но без осознания цели. Исследование одиночества или внутреннего мира."
The Wheel of Fortune = "Случайные возможности, неожиданные изменения, удача без подготовки."
Justice = "Наивность перед законом или правилами. Потребность быть честным с самим собой."
The Hanged Man = "Неожиданная смена перспективы. Погружение в неизвестность ради роста."
Death = "Резкое окончание чего-то старого и радостное приветствие нового. Обновление через завершение."
Temperance = "Эксперименты в поиске гармонии. Легкость в установлении баланса."
The Devil = "Иллюзия свободы. Наивность перед лицом соблазнов или зависимостей."
The Tower = "Внезапные изменения, разрушающие старую жизнь. Непредсказуемый кризис."
The Star = "Вера в лучшее без логических оснований. Оптимизм и вдохновение."
The Moon = "Смутное понимание своего пути. Заблуждения или мечты без опоры на реальность."
The Sun = "Радостное начало. Уверенность и лёгкость в новых начинаниях."
Judgement = "Неожиданное осознание смысла. Начало новой главы жизни через прозрение."
The World = "Полная свобода и завершение цикла. Новое начало после достижения цели."
