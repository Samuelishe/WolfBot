[interpretations]
Ace = "Новые эмоциональные начинания, неожиданный порыв счастья или вдохновения. Возможность следовать зову сердца без предвзятости."
Two = "Непредсказуемое развитие отношений, искренний союз, который может начаться внезапно. Связь на уровне души, несмотря на кажущуюся лёгкость."
Three = "Спонтанное празднование или неожиданная радость. Лёгкость и искреннее веселье в кругу друзей."
Four = "Внезапное осознание ценности того, что уже есть. Возможность вырваться из состояния скуки через неожиданный шанс."
Five = "Принятие потерь с лёгкостью и готовность начать всё заново. Открытость к новым возможностям после эмоционального разочарования."
Six = "Неожиданный контакт с прошлым, приятная ностальгия. Лёгкое восприятие воспоминаний без груза прошлого."
Seven = "Спонтанный выбор среди множества возможностей. Лёгкость в принятии решения, но с риском необдуманности."
Eight = "Неожиданное решение оставить что-то позади ради поиска нового. Уход с лёгким сердцем в поисках лучшего."
Nine = "Счастье, приходящее внезапно. Исполнение желания, о котором даже не задумывался."
Ten = "Спонтанная гармония и семейное счастье. Неожиданное обретение эмоционального удовлетворения."
Page = "Новые романтические или творческие идеи, проявляющиеся неожиданно. Лёгкость в выражении чувств."
Knight = "Внезапное романтическое предложение или неожиданное проявление чувств. Движение вперёд, ведомое эмоциями."
Queen = "Неожиданное обретение эмоциональной поддержки. Лёгкость в понимании своих эмоций и забота о других."
King = "Непредвиденное руководство со стороны мудрого человека. Умение управлять своими эмоциями, несмотря на хаос вокруг."
