[interpretations]
Ace = "Внезапное осознание или прозорливое понимание истины. Спонтанные идеи, которые могут привести к ясности и решению проблемы."
Two = "Неопределенность, принятие решения с трудом. Спонтанное действие в условиях выбора, когда всё ещё не ясно, но нужно действовать."
Three = "Лёгкость в переживании сердечной боли или разочарования. Возможно, неприятная ситуация воспринимается с юмором или незначительностью."
Four = "Отдых или пауза после конфликта или стресса. Лёгкий подход к восстановлению, необходимость на время отойти от ситуации."
Five = "Спонтанный конфликт или борьба, которую воспринимаешь как игру. Лёгкость в победе, но также осознание, что победа не принесёт удовлетворения."
Six = "Переходный момент. Лёгкость в перемещении, смене обстановки или попытке оставить за собой прошлое. Путешествие или перемены, которые даруют облегчение."
Seven = "Неожиданное или хитрое поведение, связанное с обманом. Лёгкость в манипуляциях, но стоит быть осторожным, чтобы не попасть в ловушку."
Eight = "Ощущение ограниченности, но с возможностью найти выход через смелость и решимость. Спонтанный шаг вперёд, несмотря на страх или ограниченные возможности."
Nine = "Лёгкое отношение к страхам и ночным переживаниям. Возможно, шутка над собой в момент тревожных мыслей."
Ten = "Неожиданное завершение проблемы или ситуация, в которой конец приносит освобождение. Спонтанное осознание, что ситуация дошла до своей логичной развязки."
Page = "Спонтанная коммуникация, наблюдения или идеи. Молодость и стремление к изучению чего-то нового, интерес и желание выяснить что-то без глубоких намерений."
Knight = "Быстрая и импульсивная реакция на ситуацию. Рискованные решения, иногда действующие на основе импульсов, без долгих раздумий."
Queen = "Четкость и ясность в разговоре или принятии решений. Лёгкость в использовании разума и аналитического подхода при решении проблем."
King = "Лёгкость в принятии строгих решений или внедрении логики в действия. Решения принимаются быстро и без колебаний, возможно, с лидерскими качествами."
