[interpretations]
The Fool = "Смелость и уверенность в новом начинании. Готовность преодолевать страхи ради новой свободы."
The Magician = "Мастерство в управлении своей силой и энергией. Контроль над ситуацией через внутреннюю гармонию."
The High Priestess = "Гармония между внутренними силами и интуицией. Доверие себе и своим чувствам."
The Empress = "Терпение и любовь, приводящие к плодотворным результатам. Сила, направленная на созидание и рост."
The Emperor = "Сила, направленная на дисциплину и контроль. Управление ситуацией с внутренней уверенностью."
The Hierophant = "Духовная сила и стойкость. Влияние на других через внутреннюю гармонию и уважение к традициям."
The Lovers = "Любовь, основанная на терпении и преодолении трудностей. Сила в выборе и партнерстве."
The Chariot = "Сила в движении и прогрессе. Преодоление препятствий на пути к успеху."
Strength = "None"
The Hermit = "Внутренний путь к силе и гармонии через саморазмышления и уединение."
The Wheel of Fortune = "Терпение в принятии изменений. Возможность преодолеть непредсказуемые обстоятельства."
Justice = "Внутренний контроль над эмоциями и действиями, направленный на честность и баланс."
The Hanged Man = "Терпение и стойкость в ситуации, требующей жертвы или нового восприятия."
Death = "Принятие изменений с внутренней силой. Преодоление страха перед трансформацией."
Temperance = "Сила в нахождении гармонии и баланса. Умение сохранять спокойствие в любых ситуациях."
The Devil = "Преодоление искушений и привязанностей. Управление собственными страстями и желаниями."
The Tower = "Использование силы в момент разрушения старых структур. Спокойствие и уверенность в бурных ситуациях."
The Star = "Вдохновение и надежда, основанные на внутренней силе. Сила для преодоления трудностей ради светлого будущего."
The Moon = "Примирение с внутренними страхами и сомнениями. Умение сохранять внутреннюю гармонию, несмотря на неопределённость."
The Sun = "Радость и уверенность через внутреннюю силу. Преодоление трудностей с оптимизмом и ясностью."
Judgement = "Пробуждение внутренней силы для изменений. Умение проявлять стойкость при принятии судьбоносных решений."
The World = "Завершение цикла с чувством внутренней гармонии. Преодоление всего с уверенностью и успехом."
