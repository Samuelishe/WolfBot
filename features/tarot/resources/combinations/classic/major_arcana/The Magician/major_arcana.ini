[interpretations]
The Fool = "Начало пути с уверенностью и ресурсами. Потенциал для творчества, но риск наивности."
The Magician = "None."
The High Priestess = "Гармония разума и интуиции. Использование скрытых знаний для достижения целей."
The Empress = "Творческое проявление через действия. Энергия создания и воплощения идей."
The Emperor = "Структурирование идей. Использование власти и дисциплины для реализации задуманного."
The Hierophant = "Использование традиционных знаний для достижения прогресса. Сочетание инноваций с устоявшимися принципами."
The Lovers = "Сознательный выбор, основанный на ясности намерений. Искренность в отношениях или партнерстве."
The Chariot = "Сила воли и решимость привести замыслы в движение. Успех в начинаниях благодаря активным действиям."
Strength = "Мастерство в управлении своими эмоциями и действиями. Использование внутренней силы для достижения целей."
The Hermit = "Применение знаний, полученных в одиночестве. Использование опыта для мудрых решений."
The Wheel of Fortune = "Управление изменениями. Умение использовать случайные возможности для достижения успеха."
Justice = "Честное применение своих умений. Разрешение сложных ситуаций через объективность."
The Hanged Man = "Смена перспективы для нахождения новых решений. Использование паузы для планирования."
Death = "Трансформация через осознанное завершение. Использование изменений как ресурса."
Temperance = "Контроль и гармония в действиях. Умение находить баланс между разными аспектами жизни."
The Devil = "Опасность манипуляций или использования силы воли в разрушительных целях. Соблазн контролировать других."
The Tower = "Резкие перемены, вызванные своими действиями. Разрушение старых структур для построения новых."
The Star = "Вдохновение и вера в свои силы. Реализация долгосрочных целей через осознанные действия."
The Moon = "Неопределённость в действиях. Использование иллюзий или скрытых путей для достижения целей."
The Sun = "Чистота намерений и уверенность в своих силах. Успех благодаря ясности и энтузиазму."
Judgement = "Пробуждение скрытых талантов. Решение старых проблем через осознанность."
The World = "Завершение важного этапа жизни. Полное использование своих навыков для достижения глобальной цели."
