[interpretations]
Ace = "Идеи и мысли могут быть искажены иллюзиями и сомнениями. Нужно разобраться в своей мотивации перед принятием решений."
Two = "Неопределённость и двусмысленность могут привести к заблуждениям. Важно прислушаться к интуиции и не торопиться с выбором."
Three = "Невозможность увидеть всю картину чётко затрудняет принятие решения. Эмоции могут затмить разум, стоит довериться внутреннему голосу."
Four = "Проблемы с восприятием реальности могут приводить к застою. Это время для отдыха и восстановления ясности мыслей."
Five = "Конфликты и трудности искажены ложным восприятием. Нужно признать, что борьба не приведёт к истинному решению, и стоит переосмыслить подход."
Six = "Путеводные знаки скрыты в тени, и перемещения кажутся нелогичными. Нужно быть осторожным, чтобы не попасть в ловушку иллюзий."
Seven = "Идеи и планы могут быть основаны на ложных предположениях. Время пересмотреть свои убеждения и убедиться в их правдивости."
Eight = "Ощущение застревания и туманности приводит к неясности в действиях. Может потребоваться длительное время для того, чтобы распутать запутанную ситуацию."
Nine = "Страх и тревога могут порождать беспокойные мысли и ночные кошмары. Нужно научиться отпускать их, чтобы вернуть ясность."
Ten = "Нереализованные ожидания и страхи накапливаются, создавая ощущение безысходности. Важно понять, что многие проблемы существуют только в голове."
Page = "Интуиция и скрытые мотивы играют важную роль в начинаниях. Нужно быть готовым к неожиданным открытиям и не бояться неопределенности."
Knight = "Решительные шаги, движущиеся в неизвестность, могут скрывать опасности. Важно осознать, что движения могут быть обманчивыми."
Queen = "Чувства и эмоции могут затмевать разум, но это время для глубокого самопознания. Нужно научиться управлять своими переживаниями и избегать самообмана."
King = "Внешняя уверенность скрывает внутренние сомнения и страхи. Признание своих слабых мест поможет достичь истинной силы и стабильности."
