[interpretations]
The Fool = "Путь, полный неопределённости и иллюзий. Новое начало, омрачённое сомнениями и страхами."
The Magician = "Иллюзии и манипуляции могут скрывать истинное намерение. Творческий потенциал в сочетании с самообманом."
The High Priestess = "Сильная интуиция, но скрытые страхи могут мешать видеть истину. Тайные знания ждут своего раскрытия."
The Empress = "Творческая энергия омрачена неопределённостью. Необходимость довериться внутреннему голосу."
The Emperor = "Попытка установить порядок в хаосе. Власть, основанная на неясности и скрытых мотивах."
The Hierophant = "Духовный путь, полный тайн и заблуждений. Вера может быть испытана страхами."
The Lovers = "Неясность в отношениях, возможные обманы. Выбор, который требует интуитивного подхода."
The Chariot = "Преодоление страхов и иллюзий для достижения цели. Движение вперёд, несмотря на неопределённость."
Strength = "Необходимость обуздать свои внутренние страхи. Смелость перед лицом неизвестного."
The Hermit = "Период внутреннего поиска и сомнений. Одиночество помогает прояснить иллюзии."
The Wheel of Fortune = "Перемены, окутанные неопределённостью. Судьба играет в условиях неясности."
Justice = "Стремление к правде через путаницу и иллюзии. Скрытые мотивы требуют объективной оценки."
The Hanged Man = "Погружение в иллюзии для глубокого понимания. Жертвы ради поиска истины."
Death = "Конец заблуждений и начало нового этапа. Трансформация через страх и неясность."
Temperance = "Баланс между интуицией и реальностью. Постепенное прояснение туманных ситуаций."
The Devil = "Скрытые зависимости и страхи. Иллюзии, которые удерживают в плену."
The Tower = "Разрушение иллюзий, хотя это может быть болезненным. Истина выходит на поверхность."
The Star = "Свет надежды сквозь туман. Вера помогает преодолеть сомнения."
The Moon = "None"
The Sun = "Освещение скрытых страхов и обманов. Переход от тьмы к ясности."
Judgement = "Осознание скрытых аспектов и возрождение. Истина, выходящая из тени."
The World = "Принятие иллюзий как части большого порядка. Достижение гармонии, несмотря на неопределённость."
