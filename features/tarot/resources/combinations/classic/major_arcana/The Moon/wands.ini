[interpretations]
Ace = "Неясные и запутанные идеи требуют глубокого интуитивного осмысления. Важно следовать внутреннему голосу, несмотря на внешние сомнения."
Two = "Невозможность ясного выбора ставит под вопрос истинные намерения. Пауза и саморефлексия помогут выявить скрытые мотивы."
Three = "Чувства могут запутать и привести к неправильному пониманию ситуации. Необходимо восстановить гармонию, чтобы увидеть истинный путь."
Four = "Неуверенность в стабильности вызывает внутренний дискомфорт. Важно разобраться в своих чувствах и страхах, прежде чем действовать."
Five = "Конфликты и недопонимания могут быть вызваны иллюзиями и заблуждениями. Важно рассмотреть ситуацию с разных сторон."
Six = "Возможность для перемен требует разоблачения иллюзий, в которых мы находимся. Сила самосознания и честности поможет преодолеть препятствия."
Seven = "Иллюзии заставляют скрывать реальные мотивы. Неопределенность ситуации требует прояснения и самоанализа, прежде чем двигаться вперёд."
Eight = "Тревожные ощущения и переживания мешают ясному восприятию. Нужно остановиться и рассмотреть глубже, что стоит за этими чувствами."
Nine = "Тревоги и страхи достигли пика, но за ними скрывается возможность изменений. Откройтесь для новых решений и уверенности."
Ten = "Вечные сомнения и страхи вызывают усталость и беспокойство. Необходимо освободиться от лишнего и начать с чистого листа."
Page = "Интуитивные открытия могут быть запутанными и неполными. Следуйте интуиции, но проверяйте факты, прежде чем действовать."
Knight = "Поспешные действия, основанные на страхах или заблуждениях, могут привести к фатальным ошибкам. Важно исследовать свои внутренние ощущения."
Queen = "Внутренний мир эмоционально насыщен, но важно поддерживать ясность ума. Интуиция и самопознание помогут разобраться в ситуации."
King = "Осознание скрытых мотивов и страхов даст уверенность в действиях. Руководство должно быть основано на самопонимании и чёткой оценке рисков."
