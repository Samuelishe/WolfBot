[interpretations]
The Fool = "Период одиночества, чтобы найти новые пути. Задумчивость перед тем, как начать что-то новое."
The Magician = "Поиск глубокой истины и саморазвития через использование личных сил и знаний. Важно обратить внимание на внутреннюю мудрость, а не только на внешние инструменты."
The High Priestess = "Глубокое соединение с интуицией и тайными знаниями. Время для духовного поиска и познания скрытых аспектов жизни."
The Empress = "Нужда в уединении для того, чтобы сосредоточиться на внутреннем росте и созидании. Возможно, поиск собственного пути в гармонии с природой или внутренним миром."
The Emperor = "Необходимость искать внутреннюю стабильность и структуру через саморазмышления и философию. Важно быть дисциплинированным в поисках."
The Hierophant = "Духовный путь и внутренние поиски. Важность наставничества и обращения к традициям для достижения более глубокого понимания."
The Lovers = "Потребность в уединении для того, чтобы разобраться в личных отношениях или сделать важный выбор. Размышления, связанные с любовью и партнёрством."
The Chariot = "Поиск внутренней истины и уверенности, который ведёт к решению действовать. Время для того, чтобы осознать свой путь и, несмотря на уединение, с решимостью двигаться вперёд."
Strength = "Нахождение внутренней силы через самоанализ. Этот союз указывает на необходимость преодолеть свои внутренние сомнения и страхи с помощью спокойствия и мудрости."
The Hermit = "None"
The Wheel of Fortune = "Период уединения для того, чтобы понять, как перемены влияют на жизнь. Возможно, важные перемены требуют глубокого размышления о судьбе."
Justice = "Поиск правды и справедливости через самопознание. Этот союз акцентирует внимание на честности и объективности в процессе размышлений."
The Hanged Man = "Глубокие изменения в восприятии через саморазмышления. Возможно, человек должен осознать, что требуется переосмыслить свои убеждения и взгляды на жизнь."
Death = "Глубокая трансформация через уединение и самопознание. Этот союз может указывать на необходимость отпускания старых убеждений и освобождения от прошлого."
Temperance = "Идеальное сочетание для внутренней гармонии и баланса. Это время, когда человек может найти путь к спокойствию и миру через саморазмышления."
The Devil = "Потребность освободиться от внутренних страхов или зависимостей. Необходимо отделить истину от иллюзий, которые вас сковывают."
The Tower = "Шокирующее или внезапное осознание, которое требует уединения для осмысления. Необходимость внутренней трансформации после разрушения прежних основ."
The Star = "Нахождение надежды и вдохновения через уединение и внутренний поиск. Период самоосознания, который ведёт к очищению."
The Moon = "Необходимость освободиться от иллюзий и страхов через глубокое саморазмышление. Преодоление путаницы и неясности в себе."
The Sun = "Ясность и понимание, полученные через одиночество и саморазмышления. Внутренний свет, который освещает путь."
Judgement = "Осознание своего истинного пути через внутреннюю рефлексию и самопознание. Период духовного возрождения и осознания жизненных уроков."
The World = "Гармония и завершение поисков. Понимание своего места в мире через самопознание и внутреннюю мудрость."
