[interpretations]
Ace = "Время для глубоких размышлений и открытия новых эмоциональных возможностей. В поисках внутреннего удовлетворения и истинного источника радости."
Two = "Преодоление одиночества через глубокое понимание и соединение с другим человеком. Самоосознание через гармонию в отношениях."
Three = "Потребность в одиночестве для размышлений о дружбе и социальных связях. Вдохновение и радость, возникающие после обретения внутреннего мира."
Four = "Углублённое исследование разочарования и эмоциональной пустоты. Необходимость посмотреть на ситуацию под новым углом и перестать упускать возможности."
Five = "Процесс глубокого осмысления потерь и переживаний. Время для исцеления душевных ран через уединение и самоанализ."
Six = "Время для переосмысления прошлого и воспоминаний, поиск смысла в старых эмоциях. Желание вернуться к корням для нахождения гармонии."
Seven = "Исследование множества эмоциональных путей и иллюзий. Необходимость прояснения своих истинных желаний среди путаницы и неопределённости."
Eight = "Потребность оставить позади разочарования и поиски более глубоких смыслов жизни. Время для самостоятельного пути и поиска более значимых эмоций."
Nine = "Внутреннее удовлетворение и саморазвитие через уединение. Время для наслаждения тем, что уже достигнуто, и поиска истинного счастья."
Ten = "Глубокое осознание важности гармонии в личных отношениях и поиски внутреннего мира для достижения счастья. Время для рефлексии на тему того, что представляет собой настоящая эмоциональная гармония."
Page = "Погружение в личные переживания и начало новых эмоциональных поисков. Обретение новой чувствительности и интуиции в процессе самопознания."
Knight = "Поиск глубокой эмоциональной истины и решения следовать за своими чувствами. Путешествие внутрь себя для нахождения смыслов и вдохновения."
Queen = "Самоосознание через чуткость и глубокую эмоциональную мудрость. Спокойное и уединённое состояние, в котором раскрываются внутренние ресурсы любви и заботы."
King = "Осознание своих эмоций и мудрости в уединении, чтобы потом делиться этими чувствами с окружающими. Баланс между внутренней глубиной и проявлением эмоциональной зрелости."
