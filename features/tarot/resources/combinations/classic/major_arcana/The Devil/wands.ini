[interpretations]
Ace = "Сила страсти и желания может привести к сильной зависимости от ситуации. Важно осознать, насколько вам действительно нужно то, что вы хотите."
Two = "Отношения могут быть основаны на манипуляциях и контроле. Нужно научиться видеть истинные мотивы и не поддаваться соблазнам."
Three = "Процесс может быть искажён иллюзиями и ложными обещаниями. Сосредоточьтесь на том, что приносит реальную удовлетворённость."
Four = "Стабильность может быть результатом ложной безопасности, когда свобода ограничена. Нужно осознать, насколько вы действительно свободны в своих действиях."
Five = "Конфликты могут быть вызваны стремлением к власти и контролю. Признайте свои слабости и освободитесь от того, что вас удерживает."
Six = "Победа может быть обманчивой, если основана на манипуляциях. Поймите, что истинный успех приходит через честность и свободу от зависимости."
Seven = "Часто в поисках решения мы оказываемся в ловушке собственных иллюзий. Освободитесь от страхов и сделайте осознанный выбор."
Eight = "Чувство ограничения и самозабвения может быть результатом привязанности к привычкам. Важно признать, что ваша свобода в ваших руках."
Nine = "Страхи и сомнения могут блокировать ваш путь. Освободитесь от навязчивых мыслей и научитесь доверять себе."
Ten = "Конец цикла может привести к ощущению перегрузки и рабства. Признание своих цепей и готовность отпустить их откроют новый путь."
Page = "Будьте осторожны с теми, кто манипулирует вашими желаниями. Ищите честность и не позволяйте себе стать частью чужих игр."
Knight = "Стремление к действию может быть искажено личными желаниями. Признание своей зависимости поможет сделать правильный выбор."
Queen = "Ваши желания и страсти могут оказывать слишком сильное влияние на другие. Освободитесь от того, что тормозит вашу истинную силу."
King = "Власть и контроль могут быть основаны на манипуляциях. Освободитесь от зависимости и используйте свою силу с мудростью и честностью."
