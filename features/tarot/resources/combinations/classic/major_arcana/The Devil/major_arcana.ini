[interpretations]
The Fool = "Иллюзия свободы, за которой скрываются зависимости или манипуляции. Есть риск оказаться втянутым в авантюру, которая лишает контроля над собой."
The Magician = "Искушение использовать свои таланты или знания для манипуляции. Энергия и сила направлены в тёмное русло, создавая опасность злоупотреблений."
The High Priestess = "Тайные зависимости или скрытые искушения. Возможно, вы находитесь под влиянием невидимых сил, которые сковывают ваш внутренний потенциал."
The Empress = "Привязанность к материальным удовольствиям или излишествам. Возможна опасность поддаться соблазнам, связанным с комфортом или наслаждениями."
The Emperor = "Контроль, перерастающий в подавление. Этот союз указывает на жёсткое манипулирование или власть, основанную на страхе и принуждении."
The Hierophant = "Духовная тирания или лицемерие. Здесь может скрываться опасность злоупотреблений в вопросах морали или традиций."
The Lovers = "Токсичные отношения или страсть, которая лишает свободы. Любовь превращается в привязанность, которая подавляет личность."
The Chariot = "Желание доминировать и подчинять. Ваши стремления могут быть связаны с использованием других людей или ресурсов в своих целях."
Strength = "Контроль над внутренними искушениями или борьба с ними. Вам придётся противостоять своим слабостям и сохранить силу духа."
The Hermit = "Одиночество из-за внутренних страхов или зависимости. Этот союз может указывать на изоляцию, вызванную привязанностью к прошлому или страхом перемен."
The Wheel of Fortune = "Попадание в цикл зависимостей или соблазнов. События повторяются до тех пор, пока вы не освободитесь от внутренних оков."
Justice = "Последствия негативных поступков или решений. Вы можете столкнуться с необходимостью отвечать за свои слабости и манипуляции."
The Hanged Man = "Жертва из-за привязанностей или отказ от борьбы с искушениями. Вы застряли в ситуации, которая лишает вас свободы и движения вперёд."
Death = "Освобождение через разрушение старого. Этот союз символизирует конец зависимости и начало трансформации."
Temperance = "Борьба за баланс между искушениями и самоконтролем. Вам нужно найти золотую середину, чтобы освободиться от разрушительных привычек."
The Devil = "Усиление зависимости или тёмных влияний. Этот союз предупреждает о сильной опасности попасть в ловушку искушений."
The Tower = "Разрушение ложной стабильности или освобождение от токсичных привязанностей. Этот союз говорит о внезапных переменах, которые разрывают цепи."
The Star = "Надежда на освобождение от зависимостей. Вы видите свет в конце туннеля, который поможет вам восстановить внутреннюю гармонию."
The Moon = "Иллюзии и самообман, усиливающие зависимость. Вам трудно распознать реальность из-за искажённого восприятия."
The Sun = "Освобождение от искушений через ясность и осознание. Свет помогает раскрыть тёмные стороны и справиться с ними."
Judgement = "Очищение через осознание и принятие своих ошибок. Этот союз говорит о возможности разорвать цепи прошлого и начать новую жизнь."
The World = "Полное освобождение от зависимостей и завершение трудного пути. Этот союз символизирует победу над внутренними демонами и обретение гармонии."
