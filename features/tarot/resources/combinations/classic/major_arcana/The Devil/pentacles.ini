[interpretations]
Ace = "Маниакальное стремление к материальному успеху может привести к зависимости. Важно освободиться от чрезмерной жажды обладания."
Two = "Зависимость от партнёрских отношений или ресурсов может ограничить свободу. Время освободиться от иллюзий."
Three = "Слишком сильная привязанность к деньгам и внешнему признанию может мешать внутреннему развитию. Нужно искать баланс между амбициями и духовным ростом."
Four = "Желание стабильности и безопасности может затягивать в порочный круг. Возможно, стоит отпустить страх потерь."
Five = "Материальные трудности могут возникнуть из-за чрезмерных привязок или страха. Переосмысление ценностей поможет выйти из кризиса."
Six = "Потребность в подтверждении статуса может создать дисбаланс в отношениях. Важно научиться давать и получать без ожиданий."
Seven = "Множество возможностей может быть ловушкой, если они воспринимаются как единственный путь. Будьте осторожны с выбором, чтобы не попасть в зависимость."
Eight = "Трудности в материальной сфере могут быть следствием отказа от внутренней свободы. Освобождение от иллюзий поможет найти правильный путь."
Nine = "Достижение желаемого может привести к внутреннему одиночеству или неудовлетворенности. Важно пересмотреть цели."
Ten = "Чрезмерное внимание к накоплению богатства может привести к краху. Нужно остановиться и пересмотреть свои приоритеты."
Page = "Неосознанное стремление к материальному успеху может быть заманчивым, но важно не утратить ценности. Будьте осторожны с быстрыми решениями."
Knight = "Стремление к материальному успеху может затмить разум. Переосмысление жизненных целей необходимо для достижения гармонии."
Queen = "Желание контролировать всё вокруг ради материальной выгоды может привести к эмоциональной зависимости. Освободитесь от иллюзий о власти."
King = "Использование силы и контроля для достижения материальных целей может привести к падению. Переосмыслите, что действительно имеет значение."
