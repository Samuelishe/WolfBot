[interpretations]
The Fool = "Готовность довериться чувствам и интуиции, несмотря на неопределенность. Важность свободы и открытости для нового."
The Magician = "Слияние эмоциональной мудрости с практическими действиями. Потенциал для создания значимых изменений с помощью интуиции."
The High Priestess = "Глубокая связь с подсознанием. Способность понимать скрытые эмоции и интуитивно решать важные вопросы."
The Empress = "Цветение эмоций и любви. Сильная поддержка для творчества и роста, вдохновление окружающих на гармонию."
The Emperor = "Эмоциональная зрелость, требующая стабильности и контроля. Необходимость сохранить внутреннюю гармонию, управляя эмоциями."
The Hierophant = "Принятие эмоциональных традиций и мудрости. Верность своим убеждениям, основанным на глубоких чувствах и ценностях."
The Lovers = "Сильная эмоциональная связь с кем-то или чем-то. Важность принятия решений, основанных на любви и гармонии."
The Chariot = "Движение вперёд, несмотря на эмоциональные препятствия. Нахождение силы в чувствах и решительности для достижения целей."
Strength = "Внутренняя сила, основанная на гармонии чувств и интуиции. Способность контролировать эмоции и быть опорой для других."
The Hermit = "Поиск глубокой истины в себе. Потребность в одиночестве для осознания собственных эмоций и интуиции."
The Wheel of Fortune = "Эмоциональные изменения, исходящие от внешних обстоятельств. Готовность принять изменения, не теряя внутренней гармонии."
Justice = "Баланс между чувствами и логикой. Важность честности и справедливости в эмоциональных вопросах и отношениях."
The Hanged Man = "Изменение перспективы на эмоции. Потребность увидеть свои чувства с другой точки зрения для внутреннего роста."
Death = "Трансформация эмоциональных привязанностей. Завершение старых циклов, дающее место для новых чувств и начинаний."
Temperance = "Гармония между чувствами и действиями. Умение контролировать эмоции, создавая баланс и спокойствие в жизни."
The Devil = "Борьба с собственными эмоциями, желаниями и привязанностями. Освобождение от негативных паттернов в отношениях."
The Tower = "Эмоциональный кризис, разрушающий старые формы. Принятие разрушительных перемен для освобождения и нового начала."
The Star = "Надежда и вдохновение, приходящие через эмоциональное исцеление. Верность своим чувствам и интуиции в поисках мира."
The Moon = "Неопределенность в эмоциях, скрытые чувства и подсознательные страхи. Необходимость разобраться с иллюзиями и внутренними конфликтами."
The Sun = "Свет и радость, исходящие от любви и гармонии. Победа над эмоциональными трудностями и ясность в отношениях."
Judgement = "Оценка своих эмоций и чувств. Пробуждение от старых привязанностей для создания нового эмоционального пути."
The World = "Завершение эмоционального цикла и обретение внутреннего удовлетворения. Ощущение целостности и гармонии в жизни."
