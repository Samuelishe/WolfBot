[interpretations]
The Fool = "Начало нового эмоционального пути. Возможность открыться чувствам и довериться внутреннему голосу."
The Magician = "Применение силы воли для воплощения эмоций. Важно контролировать свои чувства, направляя их в нужное русло."
The High Priestess = "Интуитивное понимание глубины эмоций. Необходимость довериться своим внутренним ощущениям и чувствам."
The Empress = "Плодотворность эмоций. Энергия любви и заботы, готовность к принятию и поддержке."
The Emperor = "Эмоциональная стабильность и контроль. Принятие ответственности за свои чувства и их выражение."
The Hierophant = "Гармония в традициях любви. Эмоциональные отношения могут требовать соблюдения принципов или духовных практик."
The Lovers = "Важное решение в отношениях. Стремление к единству и балансу в чувствах с другим человеком."
The Chariot = "Движение вперёд с эмоциями, несмотря на трудности. Успех приходит через гармонию в чувствах и решимость."
Strength = "Сила в принятии и контроле своих чувств. Эмоциональная устойчивость помогает справиться с трудными ситуациями."
The Hermit = "Поиск ответов в одиночестве. Эмоции требуют глубокого самоанализа и уединения для принятия решений."
The Wheel of Fortune = "Эмоциональные перемены, неожиданные повороты в любви. Период удачи или вызовов, требующих адаптации."
Justice = "Принятие эмоциональной ответственности. Необходимость честно оценить свои чувства и действия в отношениях."
The Hanged Man = "Перерыв в эмоциональном пути. Время для переосмысления чувств и установки нового взгляда на любовь."
Death = "Трансформация чувств. Завершение старых эмоциональных циклов и открытие новой фазы в жизни."
Temperance = "Поиск гармонии в чувствах. Сбалансированное сочетание эмоций и действий для достижения внутреннего мира."
The Devil = "Привязанность к разрушительным эмоциям. Потребность освободиться от зависимостей и вредных чувств, которые тормозят рост."
The Tower = "Неожиданные эмоциональные потрясения. Внезапные изменения в чувствах, которые могут привести к очищению и росту."
The Star = "Вдохновение и надежда на лучшее будущее. Эмоции наполняются светом, что помогает двигаться вперёд с оптимизмом."
The Moon = "Иллюзии и непонимание в чувствах. Нужно быть осторожным, чтобы не заблудиться в своих эмоциях."
The Sun = "Ясность и радость в чувствах. Время счастья и удовлетворения в личных отношениях."
Judgement = "Освобождение от старых эмоций. Ожидайте пробуждения чувств и принятия важных решений для будущего."
The World = "Целостность и завершение эмоционального цикла. Принятие всего опыта и готовность двигаться в новое начало."

