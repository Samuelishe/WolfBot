[interpretations]
The Fool = "Возвращение к прошлому с лёгким сердцем и открытым взглядом. Невинность прошлого помогает на новом пути."
The Magician = "Пробуждение творческих сил и использование прошлых опытов для создания чего-то нового. Возможность исцеления через действия и намерения."
The High Priestess = "Глубокая интуиция и связь с прошлым. Воспоминания и знания влияют на текущие решения и путь."
The Empress = "Эмоциональное восстановление через заботу и любовь. Принятие даров прошлого помогает в поисках внутреннего баланса."
The Emperor = "Структура и стабильность помогают выстроить крепкие основы на основе прошлого опыта. Время проявить ответственность и лидерство."
The Hierophant = "Ценности и учения прошлого влияют на будущее. Принятие традиций и мудрости помогает в принятии решений."
The Lovers = "Взаимосвязь с прошлым влияет на отношения. Эмоции прошлого поддерживают гармонию и укрепляют важные связи."
The Chariot = "Опора на опыт и воспоминания помогает двигаться вперёд. Контроль над прошлым позволяет победить внутренние барьеры."
Strength = "Твёрдость духа, основанная на прошлом, помогает преодолеть трудности. Принятие и прощение помогает исцелить старые раны."
The Hermit = "Отражение прошлого помогает найти ответы в себе. Погружение в воспоминания открывает новые горизонты для саморазмышлений."
The Wheel of Fortune = "Цикличность прошлого и будущего показывает новые возможности. Перемены, основанные на умении извлекать уроки из прошлого."
Justice = "Правда прошлого влияет на настоящие решения. Баланс между воспоминаниями и настоящими действиями помогает найти справедливость."
The Hanged Man = "Изменение перспективы позволяет по-новому увидеть старые проблемы. Принятие прошлого и его уроков освобождает от боли."
Death = "Окончание старых циклов открывает новые пути. Прощение и отпускание прошлого приносит долгожданное освобождение."
Temperance = "Баланс между прошлым и настоящим помогает найти гармонию. Интеграция старого опыта с новыми возможностями ведёт к внутреннему миру."
The Devil = "Привязанности и ограничения прошлого продолжают влиять на настоящее. Необходимость освободиться от старых зависимостей и предвзятых мнений."
The Tower = "Трагические события прошлого могут прорвать текущие структуры. Преодоление старых разрушений приносит обновление и новые возможности."
The Star = "Надежда на будущее, основанная на чистоте воспоминаний. Прошлые мечты и надежды вдохновляют на новое начало."
The Moon = "Загадки прошлого, скрытые в тени, влияют на нынешнее восприятие. Неясности прошлого требуют внимательности и осознания."
The Sun = "Эмоциональное очищение через воспоминания о счастливых моментах прошлого. Тёплые чувства и радость возвращаются с ясностью и уверенностью."
Judgement = "Процесс прощения и очищения от прошлого ведёт к новым возможностям. Важное осознание уроков прошлого для будущих перемен."
The World = "Заключение цикла, где прошлое стало основой для нового завершённого пути. Гармония с прошлым ведёт к полному достижению целей."
