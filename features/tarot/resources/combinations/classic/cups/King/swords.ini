[interpretations]
Ace = "Эмоциональное прозорливое начало в интеллектуальном конфликте, требующее принятия решений с учётом чувств."
Two = "Конфликт, где необходимо найти баланс между разумом и эмоциями для восстановления гармонии."
Three = "Трудности в эмоциональных отношениях, возможно, вызванные недопониманием или ментальными блоками."
Four = "Необходимость успокоиться и отстраниться от эмоциональных перепадов для разумного подхода к проблемам."
Five = "Эмоциональная борьба, переживание разочарования, требующее глубокого анализа для извлечения уроков."
Six = "Возвращение к более ясным и спокойным мыслям, возможно, поиск утешения через общение и эмоциональную поддержку."
Seven = "Размышления о выборе, эмоциональные сомнения и интеллектуальная изоляция от окружающих с целью достижения решения."
Eight = "Интеллектуальная работа, которая требует эмоциональной выдержки, возможно, ограничение или самозащита от внешних факторов."
Nine = "Негативные ментальные переживания и эмоциональные тревоги, с которыми необходимо бороться, чтобы не потерять внутренний баланс."
Ten = "Эмоциональный и ментальный кризис, когда необходимость решения проблемы становится важнее, чем личные переживания."
Page = "Новое начало или личный рост, когда эмоциональные и интеллектуальные сферы начинают гармонично развиваться."
Knight = "Эмоционально наполненная борьба, стремление к решению проблемы, несмотря на интеллектуальные преграды и сомнения."
Queen = "Сила и независимость, где эмоциональная зрелость встречается с разумом для решения внутренних конфликтов."
King = "Высокая степень эмоциональной зрелости и мудрости, когда разум и чувства работают на благо общего блага."
