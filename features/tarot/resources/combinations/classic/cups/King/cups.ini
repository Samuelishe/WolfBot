[interpretations]
Ace = "Глубокие чувства и начало важного эмоционального этапа. Возможность раскрыть любовь и заботу."
Two = "Умение найти гармонию и баланс в отношениях. Сильное эмоциональное взаимопонимание и близость."
Three = "Обмен чувствами с близкими людьми, сильные эмоциональные связи. Чувство радости и праздника в кругу друзей."
Four = "Необходимость осознания эмоционального состояния и отдых от внешнего мира. Переосмысление отношений."
Five = "Грусть или сожаления по поводу утраченных возможностей. Важно отпустить прошлое и двигаться вперёд."
Six = "Воспоминания о прошлом, которые могут приносить радость или меланхолию. Обогащение эмоционального опыта."
Seven = "Неопределённость в чувствах, внутренний конфликт. Необходимо разобраться в том, что важно и честно."
Eight = "Потребность уйти от эмоций и переживаний, искать эмоциональный баланс и гармонию в уединении."
Nine = "Достижение эмоциональной удовлетворённости, исполнение желаемого. Удовлетворение в отношениях и гармонии с собой."
Ten = "Полное эмоциональное исполнение и счастье в отношениях. Много радости и умиротворения в кругу семьи."
Page = "Чистосердечные эмоции, новые эмоциональные знакомства. Готовность открыться и показать свои чувства."
Knight = "Глубокие, но в то же время стремительные эмоции, готовность двигаться вперёд в поисках любви."
Queen = "Чувствительность, забота, интуитивное понимание эмоций других. Готовность быть поддержкой и источником любви."
King = "Зрелость в чувствах, способность управлять эмоциями и устанавливать гармоничные отношения с окружающими."
