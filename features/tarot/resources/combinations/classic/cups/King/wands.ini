[interpretations]
Ace = "Поглощение эмоциями. Новый страстный импульс может вдохновить на важные решения."
Two = "Сложность в понимании чувств. Эмоциональная связь требует осторожности и взаимного уважения."
Three = "Сильная поддержка окружения, вдохновение для творчества. Дружеские отношения становятся важным источником силы."
Four = "Эмоциональная стабильность создаёт пространство для личной гармонии. Время для отдыха и восстановления энергии."
Five = "Столкновение с эмоциональными трудностями. Конфликт в отношениях требует зрелости и уравновешенности."
Six = "Тёплая поддержка близких. Вспоминание о прошлом может принести мир в сердце."
Seven = "Неопределенность в чувствах. Не всегда можно доверять эмоциям, нужно действовать осмотрительно."
Eight = "Освобождение от внутренних конфликтов. Готовность двигаться вперёд несмотря на эмоциональные препятствия."
Nine = "Эмоциональная самодостаточность. Стремление к внутреннему удовлетворению помогает найти гармонию."
Ten = "Завершение эмоционального цикла. Принятие любви и поддержки от окружения укрепляет внутреннюю силу."
Page = "Первые шаги в освоении эмоций. Открытость новым чувствам помогает расширить горизонты."
Knight = "Решительность в поисках эмоциональной истины. Стремление двигаться к исполнению своих чувств и желаний."
Queen = "Глубокая интуиция и чуткость. Способность поддерживать и вдохновлять окружающих на гармонию в жизни."
King = "Эмоциональная зрелость и контроль. Умение быть опорой для других, оставаясь верным своим убеждениям."
