[interpretations]
The Fool = "Стремление к новым эмоциям и переживаниям. Начало важного пути, полном доверия чувствам и интуиции."
The Magician = "Смелость использовать внутренние ресурсы для достижения гармонии. Эмоциональная сила помогает творить чудеса."
The High Priestess = "Глубокая интуиция и доверие своим ощущениям. Тайные силы открывают новые горизонты для чувств."
The Empress = "Цветение чувств и эмоций. Процесс созидания и заботы о себе и других через любовь."
The Emperor = "Эмоциональный контроль, стабильность и мудрость. Роль защитника, способного поддерживать других в бурю чувств."
The Hierophant = "Поиск эмоционального направления через традиции и философские убеждения. Призыв к соблюдению моральных норм."
The Lovers = "Любовь, гармония и выбор. Необходимость понять истинные чувства и принять важное решение."
The Chariot = "Эмоциональная победа через решительность и преодоление внутренних барьеров. Стремление к контролю над ситуацией."
Strength = "Сила в умении контролировать эмоции и проявлять сострадание. Истинная мощь скрыта в мягкости и заботе."
The Hermit = "Глубокое самопознание через одиночество и размышления. Внутренний мир требует внимания и прояснения."
The Wheel of Fortune = "Перемены в эмоциональной сфере, следование потоку жизни. Судьба привносит новые возможности для счастья."
Justice = "Эмоциональный баланс через объективность и честность. Необходимость взглянуть на чувства со стороны."
The Hanged Man = "Отказ от прежних эмоций и открытие новых перспектив. Понимание ситуации через жертву и новые взгляды."
Death = "Конец эмоциональному циклу, освобождение от старых привязанностей. Переход к новым чувствам и отношениям."
Temperance = "Гармония через баланс эмоций. Спокойствие и умиротворение ведут к внутреннему согласию."
The Devil = "Эмоциональная зависимость или привязанность. Признание своих слабостей и желание освободиться от них."
The Tower = "Эмоциональный кризис и разрушение старых иллюзий. Столкновение с реальностью приводит к глубоким изменениям."
The Star = "Восстановление веры в чувства и в себя. Исцеление и обретение внутреннего спокойствия через надежду."
The Moon = "Эмоциональная неопределенность и заблуждения. Потребность следовать интуиции, несмотря на ложные восприятия."
The Sun = "Свет любви и радости. Эмоциональное просветление приносит счастье и ясность в жизни."
Judgement = "Возрождение чувств и глубокое понимание себя. Принятие изменений и прощение прошлого для гармонии."
The World = "Целостность и завершение цикла эмоций. Эмоциональная гармония и полнота жизненного опыта на горизонте."
