[interpretations]
Ace = "Вдохновение, которое приносит ясность в эмоциональных вопросах, может быть кратковременным. Резкое начало творческого процесса или нового стремления."
Two = "Конфликт между чувствами и разумом, где трудно выбрать, что важно. Необходимость найти баланс между эмоциональной гармонией и логическим решением."
Three = "Чувство предательства или эмоциональная боль от логических решений, возможно, связаны с разрывами. Потеря, вызванная неуважением или недоверием."
Four = "Необходимость эмоционального восстановления, чтобы вернуть гармонию и мир в сердце. Внутренний покой с целью очиститься от переживаний и напряжения."
Five = "Переживания из-за недопонимания, ошибочных выводов или излишней эмоциональности. Чувство утраты, когда разум не помогает восстановить баланс."
Six = "Возвращение к прошлым переживаниям с попыткой примириться с ними. Восстановление душевного равновесия после ошибок или трудных решений."
Seven = "Запутанность в чувствах из-за множества возможных путей решения. Неопределённость в выборе, что правильно для сердца и разума."
Eight = "Эмоциональная изоляция, когда чувства подавляются из-за давления разума. Ощущение ограниченности, когда трудно выразить свои эмоции."
Nine = "Тревожные размышления и сомнения, мешающие найти душевный покой. Преобладание ментальных страхов и беспокойств, несмотря на попытки восстановить гармонию."
Ten = "Глубокие переживания, вызванные окончанием или поражением в эмоциональных вопросах. Конец пути, который разрушает внутреннюю стабильность и гармонию."
Page = "Любопытство, готовность исследовать свои чувства и мысли. Появление новых перспектив в эмоциональной сфере через интеллектуальный анализ."
Knight = "Активное стремление выразить чувства, но при этом столкновение с рациональностью. Стремление к эмоциональному развитию через анализ и саморазмышления."
Queen = "Зрелость и мудрость в подходе к своим эмоциям и логике. Гармония в принятии решений, где чувства и мысли находятся в балансе."
King = "Умение управлять своими эмоциями и принимать зрелые решения, руководствуясь разумом. Четкость и решительность в эмоциональных вопросах, уверенность в своих действиях."
