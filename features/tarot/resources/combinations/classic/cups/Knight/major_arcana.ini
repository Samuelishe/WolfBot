[interpretations]
The Fool = "Стремление к новым эмоциям, полная открытость для вдохновения. Путь незнакомых ощущений ожидает, не бойтесь идти."
The Magician = "Творческое использование чувств для манипуляции реальностью. Время действовать, проявить свои эмоции и желания."
The High Priestess = "Интуитивное понимание эмоций. Ваша чувствительность раскрывает глубину незримых связей, откройте внутренний мир."
The Empress = "Забота о себе и окружающих с любовью. Эмоции руководят действиями, даря плодотворные отношения и гармонию."
The Emperor = "Эмоциональный контроль и стабильность. Следует активно проявлять свою силу в отношениях, сохраняя разумность."
The Hierophant = "Чувствительная гармония в традициях и учениях. Понимание духовных и эмоциональных законов поможет наладить связи."
The Lovers = "Глубокие чувства в отношениях требуют выбора. Важный момент для развития любви, который изменит ваше сердце."
The Chariot = "Эмоциональная борьба за свои желания. Преодоление преград требует силы воли и мужества, чтобы двигаться вперёд."
Strength = "Сила чувств и стойкость духа. Смело следуйте за внутренним зовом, несмотря на внешние испытания."
The Hermit = "Погружение в одиночество для осознания своих эмоций. Время найти ответы в себе, исследуя внутренний мир."
The Wheel of Fortune = "Эмоциональные перемены неизбежны, следуйте за течением. Судьба приносит новые возможности для личного роста."
Justice = "Требуется баланс в чувствах. Важно принимать решения, основываясь на честности и внутренней справедливости."
The Hanged Man = "Время осознать эмоциональную зависимость и пересмотреть приоритеты. Изменение восприятия поможет освободиться."
Death = "Конец старых чувств, начало нового этапа. Эмоциональная трансформация откроет путь к более глубокому пониманию."
Temperance = "Баланс между страстями и сдержанностью. Найдите гармонию в эмоциях, сочетая их в новом ключе."
The Devil = "Эмоциональные привязанности и зависимости требуют анализа. Освободитесь от их власти, чтобы восстановить внутреннюю свободу."
The Tower = "Эмоциональные потрясения приведут к изменениям. Будьте готовы к шоку, который вызовет пересмотр ваших ценностей."
The Star = "Новые эмоции наполняют жизнь надеждой и вдохновением. Ожидайте ясности и уверенности в ближайшем будущем."
The Moon = "Иллюзии и неясность в чувствах. Время следить за собственными переживаниями, чтобы избежать заблуждений."
The Sun = "Чистота и радость эмоций. Все, что вы хотите, становится реальностью, наполненной светом и теплом."
Judgement = "Эмоциональное пробуждение, новое осознание себя. Время принимать решения, влияющие на вашу душу и чувства."
The World = "Завершение эмоционального цикла. Понимание своей роли в этом мире, принятие своих чувств и гармонии."
