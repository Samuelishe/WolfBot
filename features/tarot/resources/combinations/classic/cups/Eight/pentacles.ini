[interpretations]
Ace = "Отказ от новых возможностей или незавершенные дела, разочарование. Возможно, вы избегаете важного шага, чувствуя недостаток вдохновения."
Two = "Принятие решения оставить прошлое ради новых перспектив, скрытые эмоции. Потребность в поиске внутреннего покоя и баланса после разочарования."
Three = "Разочарование в результате совместных усилий, эмоциональная отрешенность от группы. Вам нужно освободиться от прошлого, чтобы двигаться вперед."
Four = "Эмоциональная усталость от рутины, необходимость пересмотреть цели и ценности. Ожидания не оправдали себя, время уйти от прежнего окружения."
Five = "Потери, сожаления и эмоциональная пустота, чувство утраты. Может быть необходимостью отпустить то, что уже не приносит радости."
Six = "Прежние эмоции и связи тянутся в настоящие моменты, чувствуя обременение. Необходимость ухода от прошлого, чтобы освободиться от старых привязанностей."
Seven = "Запутанность в выборе, заблуждения и неспособность двигаться в нужном направлении. Эмоциональное отчуждение мешает вам увидеть реальность."
Eight = "Окончательное решение оставить прежние отношения или ситуацию ради личной свободы. Отказ от привычного ради лучшего будущего."
Nine = "Ощущение пустоты, несмотря на внешние достижения и удовлетворение. Эмоциональная депрессия требует пересмотра целей и ценностей."
Ten = "Полный разрыв с прошлым ради личного благополучия, расставание с иллюзиями. Переход в новый этап, где внутренний мир и счастье важнее внешнего."
Page = "Принятие эмоциональной зрелости, необходимость учиться отпускать старые привязанности. Время принять уроки прошлого, чтобы двигаться дальше."
Knight = "Долгое пребывание в поиске смысла, усталость от лишних усилий. Решение окончательно прекратить эмоциональные связи и искать новые горизонты."
Queen = "Нежелание принимать любые компромиссы в отношениях, поиск своего пути. Это может быть моментом осознания, что пора оставить всё позади."
King = "Твёрдое и решительное решение оставить ненужное позади, настрой на будущее. Обретение внутренней силы, чтобы освободиться от прошлого и двигаться дальше."
