[interpretations]
The Fool = "Поиск нового пути, полное освобождение от старых ограничений. Риск оставить привычное ради неизведанных горизонтов."
The Magician = "Время использовать все свои навыки для создания нового. Потенциал для трансформации и создания нового будущего."
The High Priestess = "Принятие неизвестности и внутренних поисков. Время для глубокой рефлексии и интуитивных решений."
The Empress = "Отказ от внешних привязанностей ради внутренней гармонии. Нужно отпустить старое для роста и процветания."
The Emperor = "Необходимость изменить свои авторитеты и взгляды. Принятие решения для укрепления личной власти и самодостаточности."
The Hierophant = "Сомнения в традициях, поиск духовного пути. Время пересмотреть старые верования и выбрать новый путь."
The Lovers = "Выбор между комфортом старого и новым путём. Требуется решение, которое изменит вашу эмоциональную картину."
The Chariot = "Время двигаться вперёд с решимостью. Нужно идти, несмотря на внутренние сомнения, для достижения цели."
Strength = "Сила оставить старое позади и двинуться вперёд. Важно преодолеть внутренние барьеры ради роста и развития."
The Hermit = "Поиск истины внутри себя, оставив всё, что не служит. Пора заняться саморазмышлениями и уходом от внешнего мира."
The Wheel of Fortune = "Судьба принесёт перемены, которые невозможно избежать. Переход в новый этап, основанный на неизбежных изменениях."
Justice = "Пора сделать выбор, который будет справедливым для всех. Рассмотрение новых вариантов требует объективности и честности."
The Hanged Man = "Изменение перспективы, необходимость отпустить прошлое. Время взглянуть на вещи с новой точки зрения для освобождения."
Death = "Глубокая трансформация, необходимость оставить всё, что больше не служит. Переход к новому этапу жизни, завершение старого."
Temperance = "Баланс между внутренними потребностями и внешними обстоятельствами. Нужно найти гармонию в переходе от одного к другому."
The Devil = "Призыв к освобождению от зависимости и ограничений. Время освободиться от старых привязанностей и найти личную свободу."
The Tower = "Неожиданные изменения, которые приводят к разрушению старых структур. Пора оставить привычные устои ради нового начала."
The Star = "Надежда и вдохновение для нового пути. Ожидание будущего с оптимизмом и верой в позитивные перемены."
The Moon = "Мудрость скрыта в поисках и интуиции. Нужно оставить прошлое, чтобы следовать за скрытыми истинами и желаниями."
The Sun = "Время для радости и ясности. Принятие своего пути, с оптимизмом, несмотря на все трудности."
Judgement = "Возрождение и очищение через принятие решения. Необходимость оставления старых путей ради новой жизни и возможностей."
The World = "Завершение важного этапа жизни, достижение гармонии и полного понимания. Окончательное принятие нового пути и будущего."
