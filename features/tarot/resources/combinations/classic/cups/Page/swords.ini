[interpretations]
Ace = "Начало нового эмоционального пути, способного пробудить чувства, возможно, неожиданное откровение."
Two = "Размышления и внутренние противоречия, требующие принятия важного решения в эмоциональном контексте."
Three = "Неудачи и разочарования в личных отношениях, которые могут требовать отпускания старых обид."
Four = "Период самоанализа, глубоких размышлений, когда нужно успокоиться и найти внутреннюю гармонию."
Five = "Эмоциональные конфликты и потеря, которые могут привести к переживаниям, но открывают возможность роста."
Six = "Путь к восстановлению эмоционального равновесия через осознание ошибок и желание двигаться вперёд."
Seven = "Неопределённость и сомнения, которые могут порождать ложные надежды или затруднения в принятии решения."
Eight = "Преграды, вызванные внутренними страхами и сомнениями, но с возможностью преодоления через самопознание."
Nine = "Глубокие личные переживания, создающие ощущение одиночества или изоляции, но открывающие пути к самосознанию."
Ten = "Эмоциональный кризис или завершение старых проблем, открывающее пространство для новой жизни и роста."
Page = "Призыв к исследованию своих эмоций и установок, желание открыться новому чувственному восприятию."
Knight = "Эмоциональный порыв, стремление к поиску нового опыта и чувств, возможные импульсивные действия."
Queen = "Эмоциональная зрелость и глубина чувств, способность поддерживать других в их эмоциональных трудностях."
King = "Мудрость и эмоциональная стабильность, способность правильно оценивать свои чувства и чужие потребности."
