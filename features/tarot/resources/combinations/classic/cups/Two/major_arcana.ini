[interpretations]
The Fool = "Начало нового совместного пути, полный доверия и оптимизма. Независимость не мешает взаимным чувствам и поддержке."
The Magician = "Сила в партнерстве. Возможность использовать общие ресурсы для достижения целей и гармонии."
The High Priestess = "Глубокое взаимное понимание, интуитивная связь, скрытые силы в отношениях требуют осознания."
The Empress = "Эмоциональное богатство, изобилие в чувствах и поддержке. Взаимность в любви и заботе приносит гармонию."
The Emperor = "Строительство стабильных отношений на основе взаимного уважения и ответственности. Эмоциональная уверенность в поддержке партнера."
The Hierophant = "Традиционные ценности и поддержка институционализированных связей, выстраивание прочных эмоциональных основ."
The Lovers = "Яркая эмоциональная связь с глубоким союзом, гармония между двумя личностями. Важный выбор в отношениях, основанный на любви."
The Chariot = "Динамика отношений, стремление к общей цели через совместные усилия. Преодоление препятствий в отношениях с единством."
Strength = "Взаимная сила и поддержка. Преодоление эмоциональных трудностей через терпение и взаимное уважение."
The Hermit = "Интенсивное внутреннее осознание в отношениях. Время для личных размышлений, прежде чем принимать решения о связи."
The Wheel of Fortune = "Поворот в отношениях, нечто непредсказуемое, но важное. Возможность открытия новой главы в партнерстве."
Justice = "Уравновешенность и честность в отношениях, баланс между личными и совместными интересами. Важность справедливости в союзе."
The Hanged Man = "Необходимость отступить, чтобы переосмыслить эмоциональные отношения. Время для изменений, осознания новых перспектив."
Death = "Трансформация в отношениях, конец старых привычек и начало нового этапа в союзе. Преодоление трудностей с новым взглядом."
Temperance = "Взаимное принятие и гармония в отношениях. Способность идти на компромисс ради баланса и роста вместе."
The Devil = "Потенциальная зависимость в отношениях, притяжение, которое может быть искажённым. Важность освобождения от токсичных привязанностей."
The Tower = "Неожиданная перемена в отношениях, разрушение старых структур, но шанс на новое начало. Пересмотр основ партнерства."
The Star = "Обещание надежды и любви в отношениях. Понимание, что совместное будущее может быть наполнено светом и благополучием."
The Moon = "Нерассмотренные эмоции и скрытые аспекты отношений. Важно выяснить, что мешает полному взаимопониманию и доверию."
The Sun = "Яркость и счастье в отношениях, совместная радость и уверенность в будущем. Полное понимание и единство с партнером."
Judgement = "Возрождение и глубокие изменения в отношениях. Важные решения, которые требуют осознания и очищения старых эмоций."
The World = "Полный круг в отношениях, завершение цикла и достижение гармонии. Ощущение завершенности и достижение внутреннего согласия."
