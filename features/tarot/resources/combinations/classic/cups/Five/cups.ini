[interpretations]
Ace = "Печаль и утрата могут привести к новому началу в жизни. Переживания откроют путь к духовному очищению и внутреннему пробуждению."
Two = "Потери могут создавать разногласия в отношениях, но они также могут укрепить связь, если оба партнёра готовы работать над собой."
Three = "Эмоциональные разочарования после потери могут вызвать желание избегать общения, но это время для самосознания и восстановления."
Four = "Отчаяние и печаль могут побудить вас изолироваться, но важно искать поддержку и не закрывать своё сердце от других людей."
Five = "Текущие переживания будут болезненны, но они учат ценить настоящее и осознать, что старые обиды не стоит удерживать."
Six = "Прошлые потери и обиды всплывают, но осознание их уроков помогает обрести внутреннюю гармонию и начать движение вперёд."
Seven = "Период сомнений и путаницы может усугубить эмоции, но даёт шанс увидеть скрытые возможности, которые ранее оставались незамеченными."
Eight = "Боль от утрат вынуждает двигаться дальше, несмотря на страх, давая возможность освободиться от прошлого и строить новую реальность."
Nine = "Эмоциональные переживания усиливают личное развитие, напоминая о необходимости восстановить уверенность и покой внутри себя."
Ten = "Печаль и разочарования могут дать ощущение конца, но этот опыт также открывает путь к новым возможностям и духовному росту."
Page = "Готовность помочь другим и проявить сострадание будет полезна в это время, когда вам нужно простить и отпустить прошлое."
Knight = "Внутренний конфликт между желаниями и переживаниями может затруднить движение вперёд, но решимость и действие помогут преодолеть все препятствия."
Queen = "Эмоциональная зрелость и поддержка других будут важны, когда переживания накапливаются, но мудрость позволяет обрабатывать их с честностью."
King = "В трудные моменты вы будете опираться на свою силу и стойкость, чтобы пережить утрату, но важно не забывать о балансе с эмоциями."
