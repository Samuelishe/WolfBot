[interpretations]
Ace = "Проблемы с эмоциональным восприятием ситуации и потерей перспективы. Восстановление возможно, если изменить восприятие проблемы."
Two = "Невозможность наладить отношения из-за недопонимания и эмоциональной изоляции. Нужно поработать над внутренними барьерами и довериться."
Three = "Грусть и разочарование после разрыва, обострение боли из-за прошлого. Важно научиться отпускать и сосредоточиться на будущем."
Four = "Необходимость пережить утрату, но удерживаться от уходящей апатии. Время затишья и восстановления, чтобы вновь обретать внутренние силы."
Five = "Досада и сожаление о решениях прошлого, препятствующие эмоциональному исцелению. Настало время освободиться от самоуничижения и двигаться дальше."
Six = "Процесс прощения и возвращение к положительным эмоциям после внутренних потрясений. Ожидайте восстановления в отношениях и личном восприятии."
Seven = "Иллюзии или самообман, отвлекающие от реальности и укрепляющие отчаяние. Придётся столкнуться с фактами и освободиться от ложных надежд."
Eight = "Печаль и эмоциональная изоляция, которая ограничивает личное развитие. Необходимо найти выход из ситуаций, которые кажутся безысходными."
Nine = "Нерешённые проблемы и скрытые эмоции, мешающие движению вперёд. Освобождение от депрессии приходит через признание реальности и её принятие."
Ten = "Тяжёлое завершение эмоциональной связи, которое не даёт двигаться вперёд. Пусть боль будет временной, и примите её как часть исцеления."
Page = "Молодой человек, который переживает разочарование и пытается разобраться в эмоциональной боли. Он ищет ответы, но они требуют времени."
Knight = "Поиск решения своих эмоций через действия, но с лёгким увековечиванием боли. Действуйте с осторожностью, чтобы не углубить страдания."
Queen = "Переживания и воспоминания о потерях глубоко затрагивают душу. Она может помочь себе, приняв мудрое решение о прощении и отпускании."
King = "Сдержанный контроль эмоций и излишнее внимание к прошлому. Чтобы двигаться дальше, нужно освободиться от эмоциональной тяжести и следовать принципам."
