[interpretations]
Ace = "Поглощение фантазиями и иллюзиями мешает сосредоточиться на реальных проблемах и решениях."
Two = "Нерешительность в выборе между множеством вариантов приводит к внутреннему конфликту и сомнениям."
Three = "Эмоциональные переживания от неудач и обманов могут затруднять принятие рациональных решений."
Four = "Слишком долгий отдых или избегание реальности приводят к упущенным возможностям и недостатку активности."
Five = "Разочарование и неудачи вызывают пессимизм, мешая двигаться вперёд и бороться за свои цели."
Six = "Тоска по прошлому и нереалистичные воспоминания затрудняют движение вперёд, создавая путаницу."
Seven = "Опасность запутаться в иллюзиях и обманах, теряя связь с реальностью и веря ложным обещаниям."
Eight = "Чувство ограниченности и запутанности из-за множественных выборов, при этом нет действия или прогресса."
Nine = "Глубокие сомнения и беспокойство, создающие психоэмоциональные блоки на пути к ясности и уверенности."
Ten = "Чрезмерные мечтания или желание избежать проблем лишь усугубляют трудности и неопределённость."
Page = "Неопытность и склонность к иллюзиям мешают трезво воспринимать реальность и достигать успеха."
Knight = "Слишком поспешные и импульсивные действия, мотивированные фантазиями, приводят к временным неудачам."
Queen = "Желание контролировать эмоции и найти гармонию в иллюзиях мешает логически подходить к проблемам."
King = "Попытка контролировать ситуацию и управлять иллюзиями часто приводит к ошибочным решениям и растерянности."
