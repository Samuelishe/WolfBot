[interpretations]
Ace = "Появление нового беспокойства и разочарования, несмотря на появившуюся возможность. Нужно внимательно оценить ситуацию и отогнать сомнения."
Two = "Внутренний конфликт в принятии решения, возможно, чувства отдаленности в отношениях. Требуется гармония и готовность к компромиссу."
Three = "Столкновение с ощущением одиночества, несмотря на внешнее окружение. Важно разобраться с подавленными эмоциями и перейти к действиям."
Four = "Статичность и нежелание двигаться вперед из-за внутреннего блока. Призыв к смене перспективы, чтобы освежить свою жизнь."
Five = "Чувство потери или неудовлетворенности, вызванное недавними разочарованиями. Однако важно не зацикливаться, а искать пути к восстановлению."
Six = "Возвращение к прежним переживаниям и воспоминаниям может быть эмоционально подавляющим. Справиться с ними поможет конструктивное движение вперёд."
Seven = "Сомнения и иллюзии об окружающей реальности затрудняют ясность мышления. Необходимо четко определить цели и исключить ложные представления."
Eight = "Чувство застоя или ограниченности, создающее душевное напряжение. Время для поиска новых путей выхода из сложившейся ситуации."
Nine = "Многое кажется бессмысленным, и наступает момент переосмысления. Ожидайте улучшений, но для этого нужно изменить привычный подход."
Ten = "Непреодолимая усталость и разочарование, накопившиеся с течением времени. Пора остановиться и провести инвентаризацию своих жизненных целей."
Page = "Тенденция избегать сложных эмоций, откладывая их на потом. Важно научиться смотреть правде в глаза и не бояться изменений."
Knight = "Желание завершить начатое без учета эмоций может привести к неудачам. Лучше проявить терпение и искать решение в гармонии с собой."
Queen = "Далеко идущие чувства, которые мешают взгляду на настоящее. Необходимо взять паузу и почувствовать, чего вам не хватает для счастья."
King = "Невозможность принять решение с позиции холодного расчета затрудняет успех. Важно найти баланс между разумом и эмоциями."
