[interpretations]
The Fool = "Время для терпения в начале пути, следовать за интуицией. Риски могут оправдаться, если они будут осознаны."
The Magician = "Потребность в размышлениях и планировании, прежде чем использовать свои ресурсы. Не торопитесь, чтобы добиться успеха в будущем."
The High Priestess = "Внутреннее знание и интуиция помогают оценить текущую ситуацию. Помогите себе проанализировать результаты для будущего роста."
The Empress = "Наблюдайте за плодами своего труда и заботьтесь о долгосрочных результатах. Устойчивость и забота принесут результаты через время."
The Emperor = "Строительство долговременных проектов требует усилий и терпения. Уважение к своей работе принесет безопасность и успех в будущем."
The Hierophant = "Необходимость мудрого совета и оценок перед продолжением работы. Стратегия требует корректировки для получения лучших результатов."
The Lovers = "Время выбора на основе вложенных усилий. Личные решения могут повлиять на долгосрочные результаты и стабильность."
The Chariot = "Энергия направлена на фокусировку усилий для преодоления препятствий. Процесс требует терпения и решимости для успеха."
Strength = "Вера в себя и свои усилия приведет к росту. Работа в долгосрочной перспективе дает шанс на стабильность и процветание."
The Hermit = "Время для самоанализа и тихих размышлений. Размышление о путях и целях приведет к лучшим результатам."
The Wheel of Fortune = "Непредсказуемость изменений требует оценки вложенных усилий. Возможно, что-то может измениться к лучшему или худшему."
Justice = "Правильная оценка ситуации и текущих результатов требует справедливости и точности. Необходимость тщательно взвесить все плюсы и минусы."
The Hanged Man = "Необходимость остановки и переосмысления ситуации. Временное задержание поможет найти более правильный путь к успеху."
Death = "Изменения и завершения ведут к новым возможностям. Долгосрочные усилия могут привести к значимым преобразованиям в жизни."
Temperance = "Необходимость сбалансировать свои усилия для успешного достижения целей. Мудрость и терпение принесут гармонию в будущем."
The Devil = "Ожидайте соблазнов и искушений, которые могут отвлечь от главной цели. Важно не позволять негативным влияниям останавливать прогресс."
The Tower = "Неожиданные события требуют пересмотра текущих вложений. Время для восстановления и создания чего-то нового на руинах."
The Star = "Надежда на будущее помогает поддерживать терпение. Вера в положительные изменения принесет результаты и уверенность."
The Moon = "Неясность ситуации требует более глубокого осмысления и внимательности. Прогнозировать результаты в данный момент трудно."
The Sun = "Успех и ясность пути приводят к долгожданным результатам. Вложенные усилия приносят радость и полное удовлетворение."
Judgement = "Время для объективной оценки результатов усилий. Понимание того, что было вложено, принесет верные выводы и дальнейший успех."
The World = "Завершение долгого процесса с радостным результатом. Успех достигнут благодаря терпению, усердию и правильной стратегии."
