[interpretations]
The Fool = "Начало пути, медленный и обдуманный подход к новым начинаниям. Ожидайте стабильных и постепенных изменений в процессе."
The Magician = "Использование своих навыков и ресурсов для построения долговременной основы. Постоянная работа над улучшением ситуаций в реальности."
The High Priestess = "Необходимо прислушаться к интуиции, но придерживаться практичных шагов. Информация приходит через терпение и практическое применение знаний."
The Empress = "Время для упорной работы, чтобы стабильно развивать материальные и творческие проекты. Четкая отдача от усилий в создании чего-то великого."
The Emperor = "Необходимо взяться за ответственность, проявить дисциплину и стабильность. Ваша настойчивость и порядок дадут результаты, основанные на практичности."
The Hierophant = "Стремление следовать традициям и устоявшимся методам для достижения стабильности. Учитесь от опытных людей и перенимайте их практический опыт."
The Lovers = "Выбор пути, который потребует внимательности и последовательности. Отношения и сотрудничество могут быть стабильными, если подходить с ответственностью."
The Chariot = "Контроль над ситуацией через дисциплину и настойчивость. Решимость идти к цели, несмотря на внешние препятствия или сомнения."
Strength = "Нужна сила воли и терпение, чтобы преодолеть трудности. Ваша стабильность и верность делу приведут к результатам, если сохранять храбрость."
The Hermit = "Найдите ответы в одиночестве, исследуя стабильные и долгосрочные подходы. Принятие времени на размышления о материальных вопросах."
The Wheel of Fortune = "Изменения происходят медленно, но предсказуемо. Поступательное движение вперед через трудности и неожиданные повороты судьбы."
Justice = "Необходимо соблюдать баланс и честность в действиях для стабильного результата. Упорный труд и честность принесут заслуженные награды."
The Hanged Man = "Медленное, но стабильное движение вперед через измененные взгляды и подходы. Потребуется перестроить видение ситуации, чтобы достичь реальных результатов."
Death = "Закрытие старого цикла и начало нового через стабильные изменения. Изменения происходят постепенно, требуя терпения и уважения к процессу."
Temperance = "Необходимо сбалансировать усилия и терпение для достижения стабильного успеха. Преодоление трудностей через дисциплинированный и гармоничный подход."
The Devil = "Преодоление зависимостей и практическое решение долгосрочных задач. Освободитесь от ограничений, подходя к делу с дисциплиной и вниманием."
The Tower = "Невозможность избежать изменений, но настойчивость в их реализации. Несмотря на хаос, стабильный подход и работа приведут к долгосрочным результатам."
The Star = "Вдохновение и светлый путь, но требует медленного прогресса и последовательных шагов. Устойчивость в движении к своим целям приведет к успеху."
The Moon = "Иллюзии и неопределенность, но стабильно двигайтесь вперед, несмотря на сомнения. Неопределенные моменты будут разрешены через постоянные усилия."
The Sun = "Радость от успеха, но только через усердный труд и терпение. Важность стабильных шагов и прогресса, чтобы достигнуть окончательных результатов."
Judgement = "Ожидание плодов своего труда, осознание важных решений и упорных усилий. Пора действовать после долгих размышлений и обдуманных шагов."
The World = "Завершение долгого пути через терпение и настойчивость. Ваши усилия приведут к полному завершению задачи и долгожданному успеху."
