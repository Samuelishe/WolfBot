[interpretations]
Ace = "Временные трудности на фоне резкого интеллектуального всплеска, которые могут привести к новым открытиям. Необходимость приложить усилия для использования ресурсов в сложной ситуации."
Two = "Проблемы с решением важного вопроса, особенно в рамках взаимодействия с другими людьми. Необходимость принять решение, несмотря на нестабильность в текущей ситуации."
Three = "Борьба с одиночеством и чувством изоляции, требующая поддержки или работы в группе. Появление препятствий в достижении общих целей из-за недопонимания."
Four = "Чувство эмоциональной или физической нехватки, требующее нового подхода для сохранения внутреннего спокойствия. Проблемы с внутренним балансом и ощущением безопасности."
Five = "Мудрость через преодоление лишений, в том числе ментальных. Уроки, извлечённые из неприятных ситуаций, постепенно помогут улучшить положение."
Six = "Освобождение от боли и трудностей через взаимодействие с другими людьми. Путь выхода из кризиса, основанный на понимании и поддержке со стороны окружения."
Seven = "Конфликт между личными целями и внешними требованиями. Необходимость преодоления преграды и принятия трудных решений для восстановления порядка."
Eight = "Решение через активные действия, преодолевающие препятствия. Это время для выхода из тупика, улучшение ситуации путём тщательной работы."
Nine = "Тревога и беспокойство, связанные с отсутствием завершённости. Важно сохранять веру в себя и свои способности, чтобы преодолеть текущие сомнения."
Ten = "Конечный результат, обозначающий конец страданий и исцеление. Переход к новому этапу через преодоление трудностей, которых больше не будет."
Page = "Тревога по поводу новых задач или обязательств, требующих внимания. Нужно научиться быть открытым для новых возможностей и корректировать ошибки."
Knight = "Потребность активно бороться с ментальными трудностями и справляться с ситуациями. Решительность и готовность бороться за свои интересы приводят к результату."
Queen = "Эмоциональная зрелость и мудрость в сложных ситуациях. Важно сохранять спокойствие и способность правильно реагировать на окружающие проблемы."
King = "Принятие лидерской роли в решении кризисных ситуаций. Потребность в мудрости и решительности для преодоления трудностей и восстановления стабильности."
