[interpretations]
Ace = "Чувство утраты и пустоты, сопровождаемое новыми эмоциональными начинаниями. Неуверенность в том, что ждёт впереди."
Two = "Ощущение недостатка поддержки в отношениях. Ожидания не оправдываются, возникает чувство отчуждения."
Three = "Грусть и разочарование от того, что не все мечты осуществимы. Потребность в восстановлении душевного равновесия."
Four = "Эмоциональная усталость и потребность в отдыхе. Сложности в восстановлении внутренней гармонии после кризиса."
Five = "Глубокое чувство разочарования и потери, как внутри, так и в отношениях. Важный момент для переосмысления всего."
Six = "Стремление вернуться к прошлому, но эмоциональные потери всё ещё преследуют. Ностальгия не даёт двигаться вперёд."
Seven = "Трудности с принятием эмоций и стремление к иллюзиям. Искажение реальности препятствует эмоциональному восстановлению."
Eight = "Эмоциональная изоляция, уход в себя в поисках смысла. Потери затрудняют поиск стабильности и внутреннего покоя."
Nine = "Глубокая печаль из-за утрат в жизни. Ожидания по поводу эмоций не оправдываются, приходится переоценить их."
Ten = "Ощущение, что все эмоциональные усилия не принесли нужного результата. Конец старой эмоциональной стадии, болезненное принятие."
Page = "Молодость, в поисках новой эмоциональной цели. Потребность развивать свои чувства и учиться на ошибках."
Knight = "Стремление к новым эмоциональным переживаниям, но неуверенность в своих силах. Возможны конфликты из-за противоречивых эмоций."
Queen = "Желание глубже понять свои чувства и быть поддерживающим. Время обрабатывать эмоции и не избегать их."
King = "Эмоциональная зрелость и контроль над чувствами, несмотря на переживания. Понимание, что для восстановления нужно терпение."
