[interpretations]
Ace = "Ожидание стабильности в чувствах и эмоциональных переживаниях. Неопределенность в начале пути ограничивает действия."
Two = "Стремление к безопасности в отношениях. Желание укрепить связи, даже если это связано с жертвами."
Three = "Укрепление эмоциональных связей через сотрудничество. Желание сохранить стабильность, но с открытостью к обмену эмоциями."
Four = "Потребность в эмоциональной безопасности и укрытии от внешнего мира. Страх потери, который ограничивает развитие."
Five = "Трудности в эмоциях, возможно, страх потери и разочарования. Тяга к стабильности становится причиной конфликтов."
Six = "Желание возврата к более комфортным и безопасным временам. Эмоциональная привязанность к прошлому мешает движению вперед."
Seven = "Эмоциональное неудовлетворение от достижения желаемого, но стремление сохранять контроль. Разочарование в своем положении."
Eight = "Бегство от болезненных эмоций, попытка уйти от кризиса. Стремление оставить все позади ради безопасности."
Nine = "Достижение внутренней гармонии через уверенность в эмоциях. Стремление к стабильности в отношениях и чувствах."
Ten = "Эмоциональная стабильность, комфорт и удовлетворенность. Ощущение безопасности в кругу семьи или близких людей."
Page = "Поиск эмоциональной безопасности через новые интересы и открытия. Внутреннее беспокойство проявляется в малых шагах."
Knight = "Активное стремление к стабильности в эмоциях, желание действовать, но с осторожностью. Действия направлены на укрепление чувств."
Queen = "Ощущение эмоциональной безопасности, желание опекать и защищать. Сильная потребность в заботе о себе и других."
King = "Контроль и защита своих эмоций. Желание держать ситуацию под контролем, создавая стабильность в отношениях."
