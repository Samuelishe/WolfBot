[interpretations]
The Fool = "Начало нового пути с возможностью для роста и обучения. Настрой на открытие новых горизонтов и освоение неизведанных территорий."
The Magician = "Использование скрытых талантов и ресурсов для достижения материального успеха. Овладение знаниями для создания возможностей и роста."
The High Priestess = "Интуитивное понимание возможностей для роста и обучения в материальной сфере. Ожидание, что внутреннее знание поможет обрести стабильность."
The Empress = "Творческий подход к материальным вопросам с перспективой на долгосрочный успех. Процесс воплощения идей и инвестиций в проекты."
The Emperor = "Стремление к достижению контроля и стабильности в профессиональной сфере. Умение строить фундамент и принимать решения с уверенностью."
The Hierophant = "Обучение, наставничество и поиск стабильности через традиционные методы. Следование проверенным путям для достижения успеха в жизни."
The Lovers = "Принятие важного решения, которое влияет на будущее и материальный успех. Гармония в личной жизни и финансовых проектах."
The Chariot = "Необходимость проявить решительность и стремление к достижению целей. Взятие на себя ответственности за успех и материализацию планов."
Strength = "Терпение и внутренняя сила для преодоления препятствий на пути к материальному успеху. Уверенность в своих силах и последовательность в действиях."
The Hermit = "Период саморазмышлений и обучения в одиночестве. Взгляд внутрь себя для получения мудрости и достижения практических целей."
The Wheel of Fortune = "Перемены и неожиданности в материальной сфере. Ожидание новых возможностей, которые могут привести к важным переменам в жизни."
Justice = "Принятие правильных решений в финансовых и профессиональных вопросах. Стремление к справедливости в сделках и сотрудничестве."
The Hanged Man = "Ожидание изменений через переосмысление существующих методов и подходов. Необходимость пересмотра подхода для достижения целей."
Death = "Заключение старых циклов и начало нового пути в материальной сфере. Преобразования и очищение через завершение неэффективных практик."
Temperance = "Баланс и гармония в личной и профессиональной жизни. Поддержание стабильности и выдержки, несмотря на изменения и вызовы."
The Devil = "Противостояние соблазнам и материализму, которые мешают достижению целей. Стремление выйти из ограничения и найти внутреннюю свободу."
The Tower = "Неожиданные изменения или кризис, которые могут привести к новым возможностям. Ожидание разрушений, за которыми последует восстановление."
The Star = "Вдохновение и надежда на будущее, несмотря на трудности. Уверенность в том, что материальный успех и стабильность будут достигнуты."
The Moon = "Неопределенность и скрытые аспекты, влияющие на материальные решения. Потребность в интуитивном подходе для нахождения пути в тумане."
The Sun = "Ясность, успех и радость, которые принесет усилия и обучение. Материальные достижения будут обеспечены уверенными и позитивными шагами."
Judgement = "Оценка своих усилий и результатов, принятие решения о дальнейших действиях. Подготовка к новому этапу, который откроет новые возможности."
The World = "Достижение цели и успеха в материальной сфере. Завершение цикла и нахождение гармонии в профессиональной жизни и финансах."
