[interpretations]
Ace = "Чувствительная щедрость и баланс в отношениях. Получение эмоций от щедрого и бескорыстного обмена."
Two = "Гармония и взаимность в эмоциональных связях. Щедрость с обеих сторон приносит счастье и удовлетворение."
Three = "Триумф радости и единства в группе. Эмоциональный обмен способствует созданию крепких связей между людьми."
Four = "Внутренний мир готов к переменам через баланс и стабильность. Пересмотр эмоциональных ресурсов и их использование."
Five = "Излишняя щедрость приводит к эмоциональному истощению. Необходимо искать равновесие между отдачей и получением."
Six = "Возвращение к гармонии и мирным отношениям. Помощь в преодолении старых эмоций или гармонизация прошлого."
Seven = "Ожидания и усилия в эмоциональной сфере не всегда оправданы. Нужно внимательно оценить обмен и ожидания."
Eight = "Долгий и усердный труд в эмоциональном плане. Желание создать долгосрочные и значимые отношения через усилия."
Nine = "Избыточная эмоциональная отдача может привести к неравномерности в отношениях. Нужно восстановить внутренний баланс."
Ten = "Эмоциональная щедрость достигает своей вершины. Изобилие и удовлетворение от глубоких и гармоничных отношений."
Page = "Инициативность в эмоциональном обмене требует зрелости. Важно проявить терпение и заботу о чувствах других."
Knight = "Щедрость в действиях и проявлениях эмоций. Приверженность идеям справедливости и равновесия в отношениях."
Queen = "Глубокая забота и эмоциональное руководство. Щедрость сопровождается поддержкой и мудростью, приносящей баланс."
King = "Мудрость в управлении эмоциями и их распределении. Щедрость с пониманием и эмоциональной зрелостью способствует укреплению связей."
