[interpretations]
Ace = "Настоящая эмоциональная борьба за то, чтобы получить долгожданную поддержку или признание. Потребность в отстаивании своих чувств и интересов, несмотря на сопротивление."
Two = "Необходимость защищать свои эмоциональные границы в отношениях. Противостояние давлению со стороны партнера или окружения в вопросах доверия и взаимности."
Three = "Эмоциональное напряжение в коллективе требует защиты своей позиции. Чувство конкуренции, но уверенность в своем праве на успех и признание."
Four = "Необходимость защищать стабильность личных эмоций и внутреннего мира от внешнего давления. Защита текущего состояния покоя и гармонии в отношениях."
Five = "Эмоциональная борьба с разочарованием и конфликтами, попытка восстановить внутреннюю гармонию. Требуется стойкость и уверенность в собственных эмоциях, несмотря на потери."
Six = "Эмоциональная защита воспоминаний и прошлого, а также нужда в восстановлении старых, но важных связей. Внешнее давление заставляет бороться за внутреннее спокойствие и мир."
Seven = "Стоять на своем, отстаивая личные эмоции и чувства, несмотря на внешние угрозы. Быть готовым защищать свои эмоциональные ценности от недоброжелателей."
Eight = "Эмоциональная борьба с ситуациями, которые требуют принятия трудных решений. Стоять на своем, несмотря на искушения или уводящие в сторону предложения."
Nine = "Противостояние эмоциональному давлению, когда внутреннее чувство безопасности под угрозой. Нужно защитить свою эмоциональную независимость и избежать чрезмерных ожиданий."
Ten = "Необходимость защиты своих эмоциональных ресурсов от перегрузки и завершения сложного этапа. Стойкость в защите своих интересов и эмоций в трудный момент."
Page = "Защита собственных идей и чувств требует готовности принимать новые взгляды. Необходимо укрепить внутреннюю уверенность и быть готовым к новым вызовам."
Knight = "Стремление отстоять свои чувства в борьбе с давлением со стороны окружающих. Внешняя борьба за свои эмоции требует готовности к жесткой защите."
Queen = "Необходимость защитить эмоциональную стабильность и гармонию, удерживая лидерство в отношениях. Важно укрепить свою позицию и уверенность в эмоциональных вопросах."
King = "Защита своих высоких стандартов в эмоциональной сфере и личных отношениях. Требуется мудрость и решимость для отстаивания своих прав в эмоциональных вопросах."
