[interpretations]
Ace = "Чувство перегрузки и ответственности за начало нового проекта, требующего немалых усилий. Давление от множества задач, требующих немедленного выполнения."
Two = "Принятие трудного выбора между несколькими обязанностями, что создаёт дополнительное бремя. Балансировка задач с учетом ограниченного времени и энергии."
Three = "Реализация амбициозных планов требует неимоверных усилий, которые начинают казаться слишком тяжелыми. Работы много, но успех будет зависеть от правильного распределения сил."
Four = "Невозможность отдохнуть или расслабиться, так как задачи и обязательства не оставляют времени. Чувство усталости от постоянных обязанностей, которое может привести к перегрузке."
Five = "Столкновение с трудностями в достижении целей, когда усилия не оправдываются должным образом. Работы много, но результат не соответствует ожиданиям."
Six = "Преодоление трудностей и обязательств, достижение небольших побед после долгих усилий. Многозадачность может привести к временной усталости, но в итоге будет признана."
Seven = "Ощущение перегрузки из-за необходимости решать множество задач одновременно, что требует максимальных усилий. Возможно, потребуется сделать выбор между важными проектами."
Eight = "Необоснованное чувство спешки и излишняя нагрузка приводят к упадку сил. Важно учесть, что действия должны быть продуманными, чтобы избежать дальнейшего истощения."
Nine = "Переутомление от нескончаемых задач и обязательств, что может привести к нервному напряжению. Состояние излишней нагрузки, когда отдых необходим, но невозможно его найти."
Ten = "Граница перегрузки: задачи и ответственности превышают возможности, что создаёт ощущение абсолютной усталости. Необходимость завершения этой фазы, чтобы избежать срыва."
Page = "Появление новых обязательств, требующих внимания, и бремя новых начинаний. Это время, когда приходится адаптироваться к новым обязанностям и преодолевать первые сложности."
Knight = "Необходимость действовать быстро и энергично, несмотря на усталость, чтобы завершить задачи. Перегрузка от стремления к выполнению слишком большого объема работы."
Queen = "Умение эффективно управлять множеством задач и обязанностей, несмотря на внутреннюю усталость. Важно найти гармонию между личными желаниями и обязательствами."
King = "Полное подчинение себе всем задачам и обязательствам, несмотря на тяжесть и усталость. Необходимо правильно управлять ресурсами и искать пути для оптимизации нагрузки."
