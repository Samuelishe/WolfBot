[interpretations]
Ace = "Неожиданное осознание тяжести ответственности, которую теперь необходимо нести. Чистое начало, которое требует усилий, но принесет победу."
Two = "Разделение внимания между несколькими задачами и обязанностями, что вызывает дополнительную нагрузку. Необходимость принимать стратегические решения, чтобы снизить давление."
Three = "Трудности в коллективной работе, которые требуют устойчивости и правильной организации. Командная работа может приносить как нагрузку, так и успех."
Four = "Необходимость обрести внутренний баланс, несмотря на внешние трудности. Потребность в отдыхе для восстановления сил и продолжения работы."
Five = "Конфликты или разногласия, которые усложняют выполнение задач. Бремя ответственности становится тяжким, но важно продолжать двигаться вперед."
Six = "Переживание трудностей в поисках решения, которое позволит облегчить нагрузку. Путь к гармонии начинается с прощения и освобождения от тяжких мыслей."
Seven = "Обман или иллюзии, которые усложняют достижение цели. Требуется прояснение ситуации и устранение ненужных нагрузок для достижения успеха."
Eight = "Чувство заключенности или невозможности двигаться вперед из-за переноса обязанностей. Важность найти путь для выхода из сложной ситуации через умение мыслить иначе."
Nine = "Умственная перегрузка, связанная с переживаниями о будущем. Много задач вызывает стресс, но решение приходит через рациональное преодоление страха."
Ten = "Окончание трудного этапа, связанное с завершением долгов или обязательств. Проблемы, наконец, разрешаются, но они оставляют след усталости."
Page = "Новости или идеи, которые могут снизить напряжение, но требуют внимательности. Новая перспектива может облегчить бремя ответственности."
Knight = "Энергичное, но порой импульсивное движение вперед, несмотря на усталость. Потребность в осторожности и умении справляться с перегрузкой."
Queen = "Необходимость принять мудрое и взвешенное решение, которое облегчит рабочую нагрузку. Спокойствие и поддержка будут полезными при решении текущих проблем."
King = "Лидерская роль в управлении ситуацией, где требуется не только сила, но и зрелость в принятии решений. Окончательная цель — завершение тяжелых задач с полной ответственностью."
