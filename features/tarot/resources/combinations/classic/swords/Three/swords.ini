[interpretations]
Ace = "Боль от потери или разочарования, но новый опыт откроет путь к исцелению. Трудности, связанные с неудачным началом, могут быть преодолены через понимание."
Two = "Конфликты и разногласия приводят к душевной боли, требующей сложного выбора между двумя путями. Принятие решения может повлечь за собой страдания, но необходимо двигаться вперёд."
Three = "Эмоциональные переживания, связанные с любовными или личными потерями, отражаются в текущих ситуациях. Душевная боль, связанная с отношениями, требует прощения и внутреннего исцеления."
Four = "Необходимость отдохнуть и залечить душевные раны после болезненных ситуаций. Период восстановления и внутренней тишины, чтобы обрести гармонию и силы."
Five = "Потери, разочарования и эмоциональные травмы могут заставить вас почувствовать себя отвергнутым. Время для осознания, что преодоление страха откроет новые перспективы."
Six = "Процесс исцеления и прощения после боли, возвращение к душевному спокойствию. Помощь и поддержка от близких или окружающих поможет вам восстановить внутреннюю гармонию."
Seven = "Мудрость, извлечённая из болезненных ситуаций, помогает сделать правильный выбор. Важно разобраться в причинах страдания и двигаться к внутреннему исцелению."
Eight = "Преодоление эмоциональной боли требует от вас силы воли и решительности. Необходимость освободиться от мыслей, которые лишь углубляют страдание и удерживают от роста."
Nine = "Психологическая боль и тревога, которые можно разрешить через внутреннюю работу и принятие ситуации. Избавление от страха помогает двигаться вперёд."
Ten = "Глубокая эмоциональная боль и конец болезненного цикла, что открывает путь к исцелению. Окончание болезненного опыта освобождает для новых начинаний."
Page = "Молодая душа, переживающая боль или разочарования, ищет способы исцеления через новые знания и самопознание. Понимание ситуации поможет на пути к восстановлению."
Knight = "Решимость и стойкость в преодолении душевной боли, активный поиск решений для исцеления. Стремление к борьбе с внутренними конфликтами с целью облегчения страдания."
Queen = "Эмоциональная зрелость помогает обрабатывать боль и выводить уроки из трудных ситуаций. Спокойствие и осознанность позволяют преодолеть страдания с достоинством."
King = "Принятие ответственности за свои эмоции и боль, готовность искать решения через разум и опыт. Время для использования личной силы для восстановления и решения проблем."
