[interpretations]
The Fool = "Сложная ситуация приводит к эмоциональной боли, возникшей от неоправданных ожиданий. Возможно, необходимо пересмотреть свои идеи и начинания."
The Magician = "Интеллектуальная и эмоциональная боль может быть вызвана нечестными манипуляциями. Важно осознавать, как использовать свои способности для преодоления кризиса."
The High Priestess = "Молчание и скрытые чувства приводят к страданиям, но интуиция подскажет, как справиться с болью. Нужна внутренняя гармония и спокойствие."
The Empress = "Отказ от любви или привязанности вызывает внутреннее страдание. Необходимо вернуться к себе и восстановить свои внутренние ресурсы."
The Emperor = "Неудачи, связанные с недостаточной властью или контролем, приводят к разочарованию. Важно найти в себе силы для восстановления порядка."
The Hierophant = "Эмоциональные страдания могут быть результатом неподобающих ожиданий от традиций и стандартов. Стоит искать поддержку в тех, кто разделяет вашу веру."
The Lovers = "Печаль или разрыв в отношениях, ставший источником внутренней боли. Важно разобраться в своих чувствах, прежде чем двигаться дальше."
The Chariot = "Эмоциональные потрясения требуют решительных действий для восстановления контроля. Необходимо активно преодолевать трудности, несмотря на боль."
Strength = "Преодоление боли требует внутренней силы и терпения. Этот процесс может помочь вам стать более уравновешенным и сильным человеком."
The Hermit = "Страдая от одиночества, человек ищет ответы в себе. Время, проведенное в одиночестве, приведет к глубокому самопознанию и исцелению."
The Wheel of Fortune = "Эмоциональная боль — это временный этап, который можно преодолеть, если правильно воспринять перемены. Судьба принесет облегчение, если проявить терпение."
Justice = "Страдания могут быть связаны с несправедливостью, которую нужно осознать. Важно восстановить баланс и сделать правильные выводы для решения ситуации."
The Hanged Man = "Ситуация требует переворачивания взглядов, чтобы понять истинную причину боли. Осознание и отпускание старых взглядов поможет избавиться от страха и печали."
Death = "Процесс трансформации приносит боль, но это необходимый этап для нового начала. Стоит принять изменения и отпустить прошлое, чтобы двигаться вперед."
Temperance = "Страдания требуют гармонизации эмоций и внутреннего состояния. Важно найти баланс и использовать различные способы для восстановления душевного равновесия."
The Devil = "Эмоциональная боль вызвана зависимостью или вредными отношениями. Важно освободиться от негативных привязанностей и преодолеть эту страсть."
The Tower = "Крушение старых основ и сильные переживания могут вызвать огромную боль. Необходимо пережить кризис, чтобы найти новые, более устойчивые пути."
The Star = "После боли приходит исцеление и надежда. Важно верить в восстановление и не потерять свою цель в трудные времена."
The Moon = "Ложные страхи и неясность приводят к эмоциональной боли. Необходимо разоблачить иллюзии и работать с внутренними конфликтами для облегчения страданий."
The Sun = "После временной боли приходит радость и ясность. Преодоление страха и сомнений приведет к процветанию и счастью."
Judgement = "Страдания являются результатом неправильных решений прошлого. Принятие своих ошибок и изменений поможет освободиться от эмоциональной боли."
The World = "Завершение старого цикла и обретение полноты может принести болезненные переживания, но в итоге ведет к исцелению и завершению процесса."
