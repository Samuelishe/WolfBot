Knight = "Приготовление к действию на основе здравого смысла в отношениях. Готовность бороться за свои эмоции и справедливо решать проблемы в отношениях."
Queen = "Эмоциональная зрелость и понимание чувств с рациональной точки зрения. Мудрость и спокойствие в подходе к личным отношениям, основанное на опыте."
King = "Руководство в эмоциональных вопросах через ясность и рассудительность. Авторитетное разрешение эмоциональных проблем, требующих стратегического подхода."
