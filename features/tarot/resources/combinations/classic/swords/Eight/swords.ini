[interpretations]
Ace = "Чувство застоя и безвыходности, несмотря на возможность нового начала. Мысли блокируют возможность найти выход из ситуации."
Two = "Неопределенность в решении, которое приводит к ощущению зажима и стеснения. Невозможность найти баланс между двумя противоположными идеями."
Three = "Глубокая боль и разочарование из-за предательства или утраты. Ментальный блок, мешающий исцелению и движению вперед."
Four = "Ожидание перемен и реструктурирования, но в состоянии ограничения и беспокойства. Потребность в отдыхе, но ощущение, что это невозможно."
Five = "Конфликт и неудовлетворенность, которые приводят к ментальной изоляции. Потери или проблемы, которые держат в плену мысли и эмоции."
Six = "Постепенный выход из кризиса, но всё еще сохраняются чувства ограничения и неспокойства. Взгляд на прошлые ошибки мешает двигаться дальше."
Seven = "Чувство предательства или обмана, ментальные ловушки, из которых трудно выбраться. Подозрения и сомнения затрудняют принятие решений."
Eight = "Ограничения и внутренние барьеры, которые усиливаются страхом и неуверенностью. Ощущение беспомощности и необходимости бороться с собой."
Nine = "Обостренные переживания и мысли, которые не дают покоя. Душевная боль и тревога не позволяют увидеть светлый выход из ситуации."
Ten = "Тяжелые умственные и эмоциональные переживания, которые достигли своего пика. Чувство, что выход из ситуации невозможен, и мучительная усталость."
Page = "Подход к проблемам с ограниченным восприятием и недостатком ясности. Необходимость осознать свой потенциал и увидеть выход из тупика."
Knight = "Напористость и желание побороть внутренние ограничения, несмотря на страх и сомнения. Ментальная напряженность, которая требует быстрого разрешения."
Queen = "Использование ментальной силы и интуиции для преодоления ограничений и страха. Женская энергия, которая помогает обрести внутреннюю свободу."
King = "Мудрое и рассудительное решение, которое помогает справиться с умственными блоками. Профессионализм и способность контролировать мысли, даже в условиях стресса."
