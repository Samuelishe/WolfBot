[interpretations]
Ace = "Конфликты и недопонимания в отношениях могут возникнуть из-за эгоизма и гордости. Важно быть честным и открытым для мирного разрешения ситуации."
Two = "Неудачи в отношениях, вызванные недоверием и конфликтами. Стоит быть осторожным с выбором стороны, чтобы избежать разрушения связи."
Three = "Неудачи, связанные с эмоциональной болью и разочарованием в отношениях. Обострение конфликтов может привести к временной изоляции или даже расставанию."
Four = "Переживания и внутренние противоречия в отношениях, что может вызвать чувство одиночества. Важно научиться отпускать и искать компромисс."
Five = "Эмоциональные потери и разочарования из-за предательства или ссоры. Важно научиться отпускать и двигаться дальше, не оставаясь в прошлом."
Six = "Ностальгия по прошлым отношениям или событиям, которые сейчас вызывают боль. Необходимо найти баланс между прошлым и настоящим, чтобы двигаться вперед."
Seven = "Нереализованные ожидания и иллюзии в отношениях, которые могут приводить к разочарованию. Важно воспринимать ситуации такими, какие они есть, а не идеализировать."
Eight = "Эмоциональная изоляция или внутреннее бегство от проблем. Необходимо найти силы для принятия решения и преодоления текущих конфликтов."
Nine = "Разочарование и грусть из-за несбывшихся надежд или потери в отношениях. Необходимо научиться отпускать прошлое, чтобы создать пространство для будущего."
Ten = "Эмоциональные раны, возможно, последствия тяжёлых потерь. Важно завершить цикл, чтобы начать что-то новое и избавиться от старых обид."
Page = "Чувствительность и эмоциональная нестабильность, возможно, из-за недавних разочарований. Нужно научиться быть более открытым и искренним в общении."
Knight = "Стремление действовать на эмоциях, что может привести к конфликтам или недопониманиям. Важно искать баланс между действием и размышлениями."
Queen = "Чувствительность и эмоциональная глубина, которая может привести к внутренним конфликтам. Необходимо учиться находить гармонию и не подавлять свои чувства."
King = "Стремление к контролю эмоций может привести к эмоциональной закрытости. Важно научиться быть более открытым и делиться своими переживаниями."
