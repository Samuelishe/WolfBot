[interpretations]
Ace = "Глубокие переживания и сомнения по поводу новых эмоциональных начинаний. Напряжение из-за неуверенности в начале чего-то важного."
Two = "Тревога, связанная с отношениями, чувства напряжения в партнерстве. Неуверенность в правильности принятого решения по поводу совместных чувств."
Three = "Боль и сожаление из-за прошлых эмоций или разочарования в близких. Страх повторения ошибок в эмоциональной сфере."
Four = "Изоляция и депрессия, вызванные эмоциональным истощением. Чувства одиночества и неспособности найти внутренний мир и гармонию."
Five = "Тоска и горечь из-за утрат, ощущение эмоциональной пустоты. Печаль по поводу потерянных эмоций или отношений, которые не оправдали ожиданий."
Six = "Болезненные воспоминания и переживания, связанные с прошлыми эмоциями. Необходимость прощения или принятия того, что уже не вернуть."
Seven = "Неспособность принять действительность, страх перед неправильным выбором в чувствах. Ложные иллюзии или избегание правды о чувствах."
Eight = "Тревожные мысли и разочарования из-за невозможности выйти из эмоциональных зависимостей. Переживания по поводу неразрешённых эмоциональных конфликтов."
Nine = "Эмоциональная перегрузка из-за собственных сомнений и страхов. Чувство угнетённости и страха, мешающее найти внутреннее успокоение."
Ten = "Страх перед окончанием или потерей значимых эмоций. Проживание сильных душевных мук из-за неразрешённых вопросов в любви и привязанностях."
Page = "Депрессия и неопределенность по поводу новых эмоциональных начинаний. Беспокойство, связанное с неуверенностью в будущем."
Knight = "Глубокие эмоциональные переживания, вызванные действием, что затрудняет принятие разумных решений. Интенсивные чувства и страдания, вносящие неуверенность в действия."
Queen = "Страх из-за неуверенности в собственных эмоциях. Преобладание депрессивных мыслей о потерянных возможностях и нерешённых внутренних конфликтах."
King = "Эмоциональная буря, вытекающая из личных переживаний, сильное беспокойство о будущем. Страх перед утратой контроля над собственными чувствами и ситуациями."
