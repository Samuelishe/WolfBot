[interpretations]
Ace = "Страх и беспокойство, возникающие из-за неопределенности в новых начинаниях. Проблемы с восприятием ситуации могут усложнить процесс принятия решений."
Two = "Конфликты и внутренние сомнения, усложняющие выбор. Чувство растерянности и неуверенности в том, как поступить в сложной ситуации."
Three = "Эмоциональное и психическое напряжение после пережитого разочарования. Трудности с восстановлением внутреннего равновесия после сильных переживаний."
Four = "Необходимость прекратить размышления и стресс, чтобы восстановить силы. Период изоляции или отдыха от беспокойства и переживаний."
Five = "Ощущение утраты или поражения, которое усиливает страдания и беспокойство. Конфликты или неудачи вызывают боль и чувство безысходности."
Six = "Психологическое облегчение после трудного периода, но всё ещё остаются сомнения. Путь к гармонии и спокойствию требует дополнительных усилий для исцеления."
Seven = "Борьба с внутренними переживаниями и страхами, которые мешают объективному восприятию реальности. Нужно быть осторожным, чтобы не усугубить проблемы."
Eight = "Психологические ограничения, чувствуешь себя в ловушке мыслей и страха. Страхи и тревоги затягивают, но с решимостью возможно вырваться из этого состояния."
Nine = "Переживания и страхи, которые излишне разрастаются в вашем сознании, превращаясь в навязчивые мысли. Душевный дискомфорт усиливает чувство безысходности."
Ten = "Эмоциональные страдания на пике, возможное переживание кризиса. Боль и беспокойство достигают своей максимальной точки, требуется помощь или изменение ситуации."
Page = "Тревога и беспокойство, связанные с новыми знаниями или информацией. Возможно, вам не хватает уверенности в том, как справиться с ситуацией."
Knight = "Действия, вызванные внутренним напряжением и неудовлетворенностью, что приводит к сильным переживаниям. Скорость решения ситуации может усилить стресс."
Queen = "Мудрость в преодолении психического дискомфорта, но есть склонность к самоанализу. Может быть полезно внимание к чувствам и забота о себе."
King = "Справление с внутренними страхами и тревогами с помощью логики и контролируемого подхода. Обеспечение стабильности через ясность мысли и действия."
