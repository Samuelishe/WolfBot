[interpretations]
Ace = "Страх и тревога мешают принять важное решение, связанное с новыми возможностями. Есть ощущение, что все усилия могут привести к неудаче."
Two = "Беспокойство о выборе между двумя путями, кажущийся выбор трудным и болезненным. Внутренний конфликт усиливает страх перед последствиями."
Three = "Неудачи в коллективных проектах и взаимодействиях приводят к угнетенному состоянию. Ощущение одиночества и разочарования в окружении."
Four = "Внутреннее напряжение и чувство подавленности из-за неопределенности в текущем положении. Желание найти укрытие от внешнего давления."
Five = "Столкновение с разочарованиями и потерями в сфере активности или труда. Беспокойство из-за несоответствия ожиданий и реальности."
Six = "Неспокойствие, связанное с прошлым, продолжает влиять на будущее. Желание избежать ошибок прошлого, но переживания о неудачах все усиливаются."
Seven = "Боязнь неудачи в действиях и попытках достичь цели. Ощущение, что все усилия не дадут результатов, несмотря на вложенные силы."
Eight = "Ощущение быть в ловушке, невидимые барьеры мешают двигаться вперед. Страх и беспокойство усиливают чувство застоя и безвыходности."
Nine = "Тревога и бессонные ночи, связанные с действиями, которые кажутся безнадежными. Страх перед будущим и опасение, что все усилия окажутся напрасными."
Ten = "Потери и окончательные разочарования приводят к беспокойству и ощущению неудачи. Ощущение глубокого отчаяния из-за несправедливых обстоятельств."
Page = "Молодые, неопытные действия вызывают беспокойство из-за страха сделать ошибку. Это чувство усиливается, если чувства неопределенности и тревоги преобладают."
Knight = "Тревожное состояние из-за поспешных решений и активных действий, которые могут не принести нужного результата. Внутренний конфликт между действиями и последствиями."
Queen = "Чувство тревоги и неуверенности в собственных силах, несмотря на внешнюю уверенность и спокойствие. Преодоление внутреннего страха требует терпения и мудрости."
King = "Беспокойство и внутренний конфликт мешают принятии важных решений на высоком уровне. Есть сомнения в способности удерживать контроль над ситуацией."
