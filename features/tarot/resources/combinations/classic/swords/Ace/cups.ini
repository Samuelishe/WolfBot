[interpretations]
Ace = "Чистое вдохновение и ясность мышления дают возможность определить свои истинные чувства. Прозорливость поможет разобраться в эмоциях и принять важные решения."
Two = "Неопределенность в чувствах и отношениях, требует чёткого общения для прояснения ситуации. Логическое мышление поможет решить эмоциональный конфликт."
Three = "Новые идеи или откровения приведут к обострению эмоциональных переживаний. Чистота мыслей откроет путь для искреннего обмена эмоциями."
Four = "Необходимость внутренней гармонии и отдыха после эмоционального конфликта. Открытие новых истин через глубокие размышления о своих чувствах."
Five = "Переживания и разочарования могут затмить ясность мыслей. Важно трезво оценить текущую ситуацию и не дать эмоциям затмить разум."
Six = "Вспоминания о прошлом и стремление восстановить утраченные эмоциональные связи. Ясность мысли поможет вернуться к более гармоничным временам."
Seven = "Избыточные фантазии или заблуждения могут затруднить восприятие реальности. Чистота мысли поможет выявить, что является истиной, а что - иллюзией."
Eight = "Конфликт между рациональностью и эмоциональными желаниями. Умение ясно мыслить поможет преодолеть эмоциональные ограничения и двигаться вперёд."
Nine = "Противоречия в чувствах могут создавать неопределенность и стресс. Логическое разрешение конфликтов поможет избавиться от внутренних страданий."
Ten = "Глубокие эмоциональные раны, но ясность мыслей позволяет начать путь к исцелению. Принятие решений станет важным шагом на пути к эмоциональному освобождению."
Page = "Молодая энергия поиска истины и выражения своих эмоций. Потребность в честном и открытом общении поможет наладить связь с окружающими."
Knight = "Решимость и логика помогут разобраться в сложных эмоциональных ситуациях. Энергия, направленная на решение проблем, будет способствовать гармонии."
Queen = "Эмоции перерастают в зрелую и мудрую форму. Ясность и объективность дадут возможность встать на путь эмоционального роста и понимания."
King = "Полный контроль над своими эмоциями и разумом. Умение принимать решения на основе логики и внутренней гармонии приведёт к успеху."
