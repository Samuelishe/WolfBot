[interpretations]
Ace = "Болезненные эмоции, связанные с глубокой утратой или изменой, могут привести к освобождению. Принятие неизбежности приносит ясность и возможность нового начала."
Two = "Сложности в отношениях, конфликты, которые привели к разочарованию и страданиям. Нужно принять поражение, чтобы восстановить баланс и двинуться вперед."
Three = "Грусть и боль от предательства или потери в отношениях, которые кажутся безвозвратными. Однако эмоциональное исцеление наступит после завершения этих тяжёлых испытаний."
Four = "Сильное чувство изоляции и одиночества в эмоциональном плане. Отвержение или внутренний конфликт требуют работы над собой и восстановлением внутреннего мира."
Five = "Чувство пустоты и разочарования в связи с несбывшимися ожиданиями от отношений. Важно научиться отпускать прошлое и двигаться к новым возможностям."
Six = "Принятие неизбежных перемен, связанных с эмоциями прошлого. Воспоминания о лучших временах становятся уроками, которые помогают начать новый путь."
Seven = "Внутренние конфликты, сомнения и неясности в эмоциональной сфере, которые приводят к разочарованию. Важно прояснить свои чувства и делать выбор с честностью."
Eight = "Необходимость эмоционального освобождения и прекращения старых, болезненных привязанностей. Процесс отпускания приводит к освобождению от боли и поиску внутреннего покоя."
Nine = "Склонность к глубокому саморазрушению из-за недовольства личной жизнью. Необходимо исцелить внутренние раны, чтобы обрести мир и радость снова."
Ten = "Эмоциональный крах и окончательное завершение трудных отношений, но это открывает путь для исцеления и восстановления душевного баланса."
Page = "Новости или информация, связанная с эмоциональными разочарованиями, которые заставляют пересматривать личные отношения. Это этап, когда важно принять новое видение мира."
Knight = "Движение вперёд, несмотря на эмоциональные травмы. Желание найти выход из текущего положения, при этом оставляя боль позади."
Queen = "Внутренний кризис или эмоциональная неуравновешенность мешают проявлению заботы и любви. Необходимо найти свой центр и восстановить гармонию внутри себя."
King = "Авторитарное принятие решения в эмоциональной сфере, несмотря на боль. Важно научиться использовать свою мудрость и эмоциональную зрелость для исцеления."
