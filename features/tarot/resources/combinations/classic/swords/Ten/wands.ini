[interpretations]
Ace = "Конец цикличности в сфере амбиций, может быть момент утраты или разочарования. Новая ситуация требует принятия важного решения, связанного с потерями."
Two = "Трудный выбор или конфликт, который не принесет ничего, кроме разочарования. Потребуется решимость для выхода из разрушительных отношений или ситуаций."
Three = "Печальные последствия совместных усилий, которые не оправдали ожиданий. Разрушение планов или отношений может привести к глубокой внутренней травме."
Four = "Чувство краха и разрушения привычного уклада жизни. Потребность в восстановлении внутренней силы после пережитого кризиса или разочарования."
Five = "Поражение или неудача, сопровождающиеся болью и утратой. Конфликт и борьба ведут к разрушению, что требует восстановления и изменения перспектив."
Six = "Процесс преодоления тяжелых ситуаций или утрат, но путь вперед будет трудным. Выход из кризиса, однако придется бороться с внутренними переживаниями."
Seven = "Чувство предательства или обмана, которое не дает двигаться вперед. Разочарование в текущей ситуации вынуждает искать новые решения."
Eight = "Неизбежность боли и потерь, которые обостряют внутреннюю борьбу. Необходимо понять, что многие ситуации не подвластны контролю, и нужно отпустить."
Nine = "Конец цикла, полный разочарований, принесший душевные и физические страдания. Это момент максимальной уязвимости, требующий исцеления и восстановления."
Ten = "Невозможно избежать поражения и разрушения, но этот процесс принесет освобождение. Завершение кризиса и возможности для нового начала или осознания."
Page = "Начало пути после утраты, который требует внимания и осторожности. Долгий путь восстановления начинается с поиска новых целей и смыслов."
Knight = "Необходимость двигаться дальше несмотря на боль, смело преодолевая препятствия. Решительность и активные действия могут помочь выйти из кризиса."
Queen = "Переживания и кризисы усиливают чувственную сторону, что может привести к переменам. Ожидание боли, но с возможностью эмоциональной трансформации."
King = "Столкновение с глубокими внутренними потрясениями требует внутренней силы и мудрости. Преодоление последствий разрушений потребует зрелости и ясного видения."
