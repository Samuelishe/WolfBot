[interpretations]
Ace = "Боль или утрата из-за неожиданных решений, которые оставляют тяжелое впечатление. Необходимость преодолеть разочарование и начать с чистого листа."
Two = "Трудности в принятии решения, которое связано с ощущением беспомощности. Постоянная борьба между разумом и эмоциями создает стрессовую ситуацию."
Three = "Глубокая утрата или разочарование от обмана, что вызывает сильную боль. Необходимо пережить этот момент для начала нового этапа в жизни."
Four = "Необходимость пережить сложные эмоции в одиночестве и найти спокойствие. Период переживаний, когда необходимо оставить прошлое позади для восстановления."
Five = "Чувство потери и обиды из-за разрыва отношений или серьезного конфликта. Ощущение утраты или сожаления о прежних ошибках."
Six = "Преодоление страха и боли, связанной с прошлым. Возвращение к более спокойному состоянию после тяжелых испытаний или травм."
Seven = "Сложность в преодолении внутренних конфликтов, когда принятие решения становится почти невозможным. Напряжение из-за обмана или внутреннего несогласия."
Eight = "Период интенсивного стресса, когда проблемы кажутся неразрешимыми. Важно осознать, что есть возможность выйти из кризиса, даже если это трудно."
Nine = "Ночные переживания и внутренние муки, связанные с тем, что не удается забыть боль. Постоянная борьба с собственными переживаниями и страданиями."
Ten = "Сложный этап, когда боль и разочарование достигают пика. Однако этот процесс завершения открывает путь для исцеления и нового начала."
Page = "Тревожные мысли и нерешенные проблемы в отношениях или в жизни, которые влияют на внутреннее состояние. Необходимость внимательности к негативным мыслям."
Knight = "Стремление к преодолению проблем через действия, но без учета эмоций. Порой чрезмерная решимость приводит к усилению стресса и страха."
Queen = "Период, когда эмоциональная боль или страдания могут затмить способность к объективному анализу. Важно оставаться сдержанным и мудрым в решениях."
King = "Желание найти решение для окончательного освобождения от болезненных ситуаций. Важно использовать свою силу воли и лидерские качества для восстановления."
