[interpretations]
Ace = "Переход в новый эмоциональный этап, где нужно отпустить прошлые переживания. Начало очищения и принятия изменений в чувствах и эмоциях."
Two = "Путешествие к гармонии в отношениях, поиск взаимопонимания и согласия. Перемены, которые помогут найти эмоциональное равновесие и мир."
Three = "Период исцеления и восстановления в отношениях после пережитых трудностей. Эмоциональная гармония будет достигнута через общение и совместные усилия."
Four = "Необходимость оставить позади старые эмоциональные проблемы, чтобы двигаться вперед. Преодоление внутреннего напряжения через принятие спокойствия и покоя."
Five = "Принятие решения покинуть сложную эмоциональную ситуацию, что открывает путь к исцелению. Освобождение от разочарования и боли через новый взгляд на ситуацию."
Six = "Эмоциональное очищение и отпускание прошлого, что позволяет начать новую главу в жизни. Путь к восстановлению эмоционального баланса и стабильности."
Seven = "Выбор между разными эмоциональными путями, где важно оставить за спиной старые переживания. Возможность освободиться от иллюзий и двигаться к реальным целям."
Eight = "Необходимость осознанно двигаться вперед, несмотря на эмоциональные преграды. Путь к освобождению от внутреннего напряжения и поиску умиротворения."
Nine = "Отпускание старых обид и сомнений, чтобы открыться новым эмоциям и возможностям. Освобождение от излишних переживаний, готовность к новым эмоциональным переживаниям."
Ten = "Конец старого эмоционального цикла и начало чего-то нового. Переход от боли и разочарования к восстановлению и эмоциональной гармонии."
Page = "Путь самооткрытия и внутреннего исцеления. Подготовка к новым эмоциональным приключениям и испытаниям через осознание своих чувств."
Knight = "Эмоциональные перемены требуют действия и активного движения вперед. Готовность оставить за собой старые боли и двигаться в направлении нового эмоционального баланса."
Queen = "Глубокое эмоциональное исцеление и способность оказывать поддержку другим на пути к восстановлению. Спокойствие и зрелость в решении эмоциональных вопросов."
King = "Мудрость и зрелость в принятии эмоциональных решений, готовность взять на себя ответственность за восстановление гармонии в отношениях и внутреннем мире."
