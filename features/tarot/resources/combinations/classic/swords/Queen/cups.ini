[interpretations]
Ace = "Эмоции, которые проясняются через ясный разум и объективность. Это момент для принятия решений на основе логики и холодного анализа."
Two = "Необходимость четко разделить чувства и разум для принятия верного выбора в отношениях. Важно смотреть на ситуацию с холодной головой."
Three = "Процесс исцеления через честность и открытость в коммуникации. Ваши слова и действия способны изменить эмоции окружающих."
Four = "Сложности в эмоциональной сфере требуют разумного подхода и способности принять важные решения. Необходимо быть честным с собой и другими."
Five = "Смирение перед потерями, но с решимостью двигаться дальше. Использование разума и логики для решения эмоциональных трудностей."
Six = "Прошлые воспоминания и эмоциональный опыт теперь используются для ясного понимания настоящего. Важно оценить чувства, но не дать им управлять собой."
Seven = "Выбор, стоящий перед вами, требует как эмоциональной, так и умственной решимости. Оцените все варианты, чтобы избежать путаницы."
Eight = "Освобождение от эмоциональных пут и иллюзий через честность и аналитический подход. Пришло время принять сложные решения для дальнейшего роста."
Nine = "Достижение внутреннего мира через честность и саморефлексию. Вам необходимо принять свою правду, несмотря на эмоции."
Ten = "Конец эмоционального цикла, в котором разум берет верх, завершая старые проблемы. Это завершение проблем и обретение гармонии через ясность."
Page = "Молодые эмоции, требующие мудрого и практичного подхода. Важно научиться выражать чувства, не теряя объективности."
Knight = "Стремление к эмоциональному пониманию через решимость и ясное видение. Это время для принятия решений, которые приведут к честному результату."
Queen = "Эмоциональная зрелость и ясность, управляемая разумом. Использование мудрости для создания гармонии в эмоциональных вопросах."
King = "Управление эмоциями через рациональный и логичный подход. Принятие роли лидера в ситуациях, требующих умственного и эмоционального контроля."
