[interpretations]
Ace = "Ясность и решимость в принятии важных решений. Открытие нового пути через честность и силу разума."
Two = "Необходимость принятия логического решения в сложной ситуации, возможно, выбор между двумя путями. Резкое обострение конфликта, требующее мудрости и решимости."
Three = "Обострение личных или профессиональных конфликтов, требующих острого анализа. Боль от разрыва или утраты, которая будет преодолена благодаря разуму."
Four = "Нужда в отдыхе и восстановлении после умственного напряжения. Потребность в уединении для обдумывания сложных решений или ситуаций."
Five = "Чувство потерь или предательства, но с ясным осознанием истины и необходимости перемен. Освобождение от старых привязанностей ради будущего роста."
Six = "Восстановление после сложных ситуаций с помощью разума и чёткой цели. Переход к более мирному состоянию после периода кризиса или борьбы."
Seven = "Планы или стратегии, которые требуют тщательного обдумывания. Осознание необходимости обмана или ловкости для достижения цели."
Eight = "Столкновение с ограничениями и препятствиями, которые необходимо преодолеть с помощью анализа и логики. Потребность в ясности и разрыве с ложными убеждениями."
Nine = "Серьёзные раздумья и беспокойства по поводу прошедших решений. Столкновение с последствиями, которые требуют трезвого, разумного подхода."
Ten = "Освобождение от тяжёлых мыслей и переживаний. Осознание конечности ситуации и принятие решения для наступления нового этапа."
Page = "Потребность в научении и усвоении новых идей и знаний. Речь или сообщения, которые требуют рационального и логичного подхода."
Knight = "Стремление действовать быстро и решительно, но важно сохранять холодный расчёт. Быстрая реакция на конфликты с ясным, логичным подходом."
Queen = "Обострённое восприятие истины, требующее аналитического мышления и решительности. Хладнокровие и авторитет в принятии решений."
King = "Лидерство и способность принимать зрелые и обоснованные решения. Овладение ситуацией через логику и разум, чёткое руководство в трудных ситуациях."
